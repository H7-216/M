
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Streameo - Plateforme de Streaming</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            text-align: center;
            backdrop-filter: blur(15px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .api-status {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 1rem;
        }

        .search-container {
            margin: 2rem auto;
            max-width: 600px;
            padding: 0 1rem;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
            padding: 0 1rem;
        }

        .category-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: #4ecdc4;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .content-card:hover::before {
            opacity: 1;
        }

        .content-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #4ecdc4;
        }

        .content-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .content-card:hover .content-image {
            transform: scale(1.05);
        }

        .content-title {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .content-category {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 1rem;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .content-server {
            background: rgba(33, 150, 243, 0.3);
            color: #2196f3;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 1rem;
            margin-left: 0.5rem;
        }

        .watch-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .watch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .stats {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
        }

        .stat-item {
            display: inline-block;
            margin: 0 2rem 1rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            min-width: 150px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4ecdc4;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 15px;
            margin: 2rem;
        }

        .no-content {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }

            .categories {
                gap: 0.5rem;
            }

            .category-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üé¨ Streameo</h1>
        <p>Votre plateforme de streaming ultime</p>
        <div class="api-status" id="apiStatus">
            üîë API Connect√©e
        </div>
    </header>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="üîç Rechercher un film, une s√©rie, un anim√©..." id="searchBox">
    </div>

    <div class="categories">
        <button class="category-btn active" onclick="filterContent('all')">üéØ Tout</button>
        <button class="category-btn" onclick="filterContent('movie')">üé¨ Films</button>
        <button class="category-btn" onclick="filterContent('series')">üì∫ S√©ries</button>
        <button class="category-btn" onclick="filterContent('anime')">üéå Anim√©s</button>
        <button class="category-btn" onclick="filterContent('documentary')">üìö Documentaires</button>
    </div>

    <div class="stats" id="stats">
        <div class="stat-item">
            <div class="stat-number" id="movieCount">0</div>
            <div class="stat-label">Films</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="seriesCount">0</div>
            <div class="stat-label">S√©ries</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="animeCount">0</div>
            <div class="stat-label">Anim√©s</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="documentaryCount">0</div>
            <div class="stat-label">Documentaires</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="totalCount">0</div>
            <div class="stat-label">Total</div>
        </div>
    </div>

    <div id="loadingIndicator" class="loading">
        üîÑ Chargement du contenu...
    </div>

    <div id="errorIndicator" class="error" style="display: none;">
        ‚ùå Erreur de connexion √† l'API
    </div>

    <div class="content-grid" id="contentGrid">
        <!-- Le contenu sera ins√©r√© ici via JavaScript -->
    </div>

    <script>
        let contentData = [];
        let currentFilter = 'all';
        
        // Cl√© API int√©gr√©e directement
        const apiKey = '068fd3ff876054e3be9a3bc1763b182d';

        // Configuration de l'API - URL de votre API Replit d√©ploy√©e
        // REMPLACEZ par votre vraie URL de d√©ploiement une fois obtenue
        const API_BASE_URL = 'https://98330cb9-d0c6-450d-a9ed-6f8c130b81f8-00-17uh62fvqj0wi.janeway.replit.dev';

        // Fonctions utilitaires
        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }

        function showError(show) {
            document.getElementById('errorIndicator').style.display = show ? 'block' : 'none';
        }

        function updateApiStatus(connected) {
            const statusEl = document.getElementById('apiStatus');
            if (connected) {
                statusEl.textContent = `üîë API Connect√©e (${apiKey.substring(0, 8)}...)`;
                statusEl.style.background = 'rgba(76, 175, 80, 0.2)';
                statusEl.style.color = '#4caf50';
            } else {
                statusEl.textContent = '‚ùå API D√©connect√©e';
                statusEl.style.background = 'rgba(244, 67, 54, 0.2)';
                statusEl.style.color = '#f44336';
            }
        }

        // Chargement du contenu avec la cl√© API
        async function loadContent() {
            showLoading(true);
            showError(false);

            try {
                console.log('üîë Utilisation de la cl√© API:', apiKey);

                // Chargement du contenu avec la cl√© int√©gr√©e
                const response = await fetch(`${API_BASE_URL}/api/key/${apiKey}`);

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                contentData = data.content || [];

                console.log(`üìä ${contentData.length} contenus charg√©s via l'API`);

                displayContent(contentData);
                updateApiStatus(true);

            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                updateApiStatus(false);
                showError(true);

                // Donn√©es de d√©monstration en cas d'erreur
                contentData = [
                    {
                        id: 1,
                        title: "D√©mo - Film d'Action",
                        category: "movie",
                        image: "https://via.placeholder.com/250x350?text=Film+Demo",
                        url: "#demo1",
                        server_name: "Demo"
                    },
                    {
                        id: 2,
                        title: "D√©mo - S√©rie Drama",
                        category: "series",
                        image: "https://via.placeholder.com/250x350?text=Serie+Demo",
                        url: "#demo2",
                        server_name: "Demo"
                    }
                ];
                displayContent(contentData);
            }

            showLoading(false);
        }

        // Chargement des statistiques
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/stats`);
                const stats = await response.json();

                document.getElementById('movieCount').textContent = stats.movie || 0;
                document.getElementById('seriesCount').textContent = stats.series || 0;
                document.getElementById('animeCount').textContent = stats.anime || 0;
                document.getElementById('documentaryCount').textContent = stats.documentary || 0;
                document.getElementById('totalCount').textContent = stats.total || 0;

            } catch (error) {
                console.error('Erreur lors du chargement des stats:', error);
                updateStatsFromData();
            }
        }

        function updateStatsFromData() {
            const stats = {
                movie: contentData.filter(item => item.category === 'movie').length,
                series: contentData.filter(item => item.category === 'series').length,
                anime: contentData.filter(item => item.category === 'anime').length,
                documentary: contentData.filter(item => item.category === 'documentary').length,
                total: contentData.length
            };

            document.getElementById('movieCount').textContent = stats.movie;
            document.getElementById('seriesCount').textContent = stats.series;
            document.getElementById('animeCount').textContent = stats.anime;
            document.getElementById('documentaryCount').textContent = stats.documentary;
            document.getElementById('totalCount').textContent = stats.total;
        }

        function displayContent(content) {
            const grid = document.getElementById('contentGrid');

            if (!content || content.length === 0) {
                grid.innerHTML = '<div class="no-content">üòî Aucun contenu trouv√©</div>';
                return;
            }

            grid.innerHTML = '';

            content.forEach(item => {
                const card = document.createElement('div');
                card.className = 'content-card';
                card.innerHTML = `
                    <img src="${item.image || 'https://via.placeholder.com/250x350?text=Pas+d\'image'}" 
                         alt="${item.title}" class="content-image" 
                         onerror="this.src='https://via.placeholder.com/250x350?text=Image+Indisponible'">
                    <div class="content-title">${item.title}</div>
                    <div class="content-category">${getCategoryLabel(item.category)}</div>
                    ${item.server_name ? `<div class="content-server">${item.server_name}</div>` : ''}
                    <button class="watch-btn" onclick="watchContent('${item.url}', '${item.title.replace(/'/g, "\\'")}')">
                        ‚ñ∂ Regarder
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        function getCategoryLabel(category) {
            const labels = {
                'movie': 'üé¨ Film',
                'series': 'üì∫ S√©rie',
                'anime': 'üéå Anim√©',
                'documentary': 'üìö Documentaire'
            };
            return labels[category] || category;
        }

        function filterContent(category) {
            // Mettre √† jour les boutons actifs
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            currentFilter = category;

            // Filtrer le contenu
            let filtered = contentData;
            if (category !== 'all') {
                filtered = contentData.filter(item => item.category === category);
            }

            displayContent(filtered);
        }

        function watchContent(url, title) {
            if (url.startsWith('#demo')) {
                alert(`üé¨ D√©mo: ${title}\n\nCeci est un contenu de d√©monstration.\nL'API est en cours de chargement...`);
                return;
            }

            console.log(`üé¨ Ouverture de: ${title} - ${url}`);
            window.open(url, '_blank');
        }

        // Recherche en temps r√©el
        let searchTimeout;
        document.getElementById('searchBox').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.toLowerCase().trim();

                if (query === '') {
                    filterContent(currentFilter);
                    return;
                }

                const filtered = contentData.filter(item => 
                    item.title.toLowerCase().includes(query) ||
                    (item.server_name && item.server_name.toLowerCase().includes(query))
                );

                displayContent(filtered);
            }, 300);
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initialisation de Streameo...');
            console.log('üîë Cl√© API int√©gr√©e:', apiKey);
            
            // Mise √† jour imm√©diate du statut API
            updateApiStatus(true);
            
            loadContent();
            loadStats();

            // Actualisation p√©riodique
            setInterval(() => {
                if (contentData.length < 10) {
                    console.log('üîÑ Rechargement automatique...');
                    loadContent();
                }
            }, 30000); // Toutes les 30 secondes
        });
    </script>
</body>
</html>
