<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Solution Multi-Fichiers</title>
    <style>
        body { background: #000; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
        .loader { text-align: center; padding: 50px; }
        .progress { width: 100%; height: 20px; background: #333; border-radius: 10px; margin: 20px 0; }
        .progress-bar { height: 100%; background: #e50914; border-radius: 10px; transition: width 0.3s; }
    </style>
</head>
<body>
    <div class="loader">
        <h1>StreamFlix</h1>
        <p>Chargement des données...</p>
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
        <p id="status">Préparation...</p>
    </div>
    
    <script>
        let allData = [];
        let loadedChunks = 0;
        const totalChunks = 6;
        
        function updateProgress() {
            const percent = (loadedChunks / totalChunks) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('status').textContent = `Chargé ${loadedChunks}/${totalChunks} fichiers`;
            
            if (loadedChunks === totalChunks) {
                console.log('Toutes les données chargées:', allData.length);
                initApp();
            }
        }
        
        function loadChunk(chunkNumber) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `data_chunk_${chunkNumber}.js`;
                script.onload = () => {
                    allData = allData.concat(window[`dataChunk${chunkNumber}`]);
                    loadedChunks++;
                    updateProgress();
                    resolve();
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        async function loadAllChunks() {
            for (let i = 1; i <= totalChunks; i++) {
                await loadChunk(i);
            }
        }
        
        function initApp() {
            document.body.innerHTML = `
                <h1>StreamFlix Loaded!</h1>
                <p>Total éléments: ${allData.length}</p>
                <div id="content"></div>
            `;
            // Ici vous pouvez ajouter votre interface complète
        }
        
        loadAllChunks();
    </script>
</body>
</html>
