<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Votre plateforme de streaming</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwplayer/8.18.3/jwplayer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #24243e, #302b63);
            color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #4ecdc4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .player-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .player-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .video-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .video-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .video-description {
            color: #ccc;
            font-size: 0.9rem;
        }

        .controls-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: bold;
            color: #4ecdc4;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group input::placeholder,
        .input-group textarea::placeholder {
            color: #aaa;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .playlist-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .playlist-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4ecdc4;
        }

        .playlist-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .playlist-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .playlist-item.active {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
        }

        .item-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .item-url {
            color: #aaa;
            font-size: 0.8rem;
            word-break: break-all;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-ready { background: #4ecdc4; }
        .status-loading { background: #ff9f40; animation: pulse 1s infinite; }
        .status-error { background: #ff6b6b; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .controls-panel {
                grid-template-columns: 1fr;
            }
            
            .nav-menu {
                display: none;
            }
            
            .header {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">StreamFlix</div>
        <nav>
            <ul class="nav-menu">
                <li><a href="#home">Accueil</a></li>
                <li><a href="#playlist">Playlist</a></li>
                <li><a href="#settings">Paramètres</a></li>
                <li><a href="#about">À propos</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="player-section">
            <div class="player-container">
                <div id="jwplayer-container"></div>
            </div>
            
            <div class="video-info">
                <div>
                    <div class="video-title" id="current-title">Aucune vidéo sélectionnée</div>
                    <div class="video-description" id="current-description">Choisissez une vidéo ou ajoutez une URL pour commencer</div>
                </div>
                <div class="stats">
                    <span>Qualité: <span id="quality-info">Auto</span></span>
                    <span>Format: <span id="format-info">-</span></span>
                </div>
            </div>

            <div class="controls-panel">
                <div class="input-group">
                    <label for="video-url">URL de la vidéo (MP4, M3U8, etc.)</label>
                    <input type="url" id="video-url" placeholder="https://example.com/video.m3u8">
                </div>
                
                <div class="input-group">
                    <label for="video-title-input">Titre de la vidéo</label>
                    <input type="text" id="video-title-input" placeholder="Titre de votre vidéo">
                </div>
                
                <div class="input-group">
                    <label for="video-poster">Image de couverture (URL)</label>
                    <input type="url" id="video-poster" placeholder="https://example.com/poster.jpg">
                </div>
                
                <div class="input-group">
                    <label for="video-desc-input">Description</label>
                    <textarea id="video-desc-input" placeholder="Description de la vidéo" rows="3"></textarea>
                </div>
            </div>
            
            <div style="margin-top: 1rem; display: flex; gap: 1rem;">
                <button class="btn" onclick="loadVideo()">Charger la vidéo</button>
                <button class="btn" onclick="addToPlaylist()">Ajouter à la playlist</button>
                <button class="btn" onclick="clearPlaylist()">Vider la playlist</button>
            </div>
        </section>

        <section class="playlist-section">
            <h2 class="playlist-title">Playlist de streaming</h2>
            <div class="playlist-items" id="playlist-container">
                <!-- Les éléments de playlist seront ajoutés ici dynamiquement -->
            </div>
        </section>
    </div>

    <script>
        // Configuration JWPlayer basée sur vos paramètres
        var jwDefaults = {
            "aspectratio": "16:9",
            "autostart": false,
            "cast": {
                "appid": "00000000"
            },
            "controls": true,
            "displaydescription": true,
            "displaytitle": true,
            "height": 480,
            "mute": false,
            "playbackRateControls": true,
            "preload": "metadata",
            "repeat": false,
            "stretching": "uniform",
            "width": "100%",
            "skin": {
                "name": "glow"
            }
        };

        // Application de la configuration par défaut
        jwplayer.defaults = jwDefaults;

        let playerInstance = null;
        let playlist = [];
        let currentVideoIndex = -1;

        // Initialisation du lecteur
        function initPlayer() {
            playerInstance = jwplayer("jwplayer-container");
            
            playerInstance.setup({
                ...jwDefaults,
                file: "",
                title: "StreamFlix Player",
                description: "Lecteur de streaming avancé"
            });

            // Événements du lecteur
            playerInstance.on('ready', function() {
                console.log('Lecteur JWPlayer initialisé');
                updateStatus('ready');
            });

            playerInstance.on('play', function() {
                console.log('Lecture démarrée');
            });

            playerInstance.on('error', function(e) {
                console.error('Erreur du lecteur:', e);
                updateStatus('error');
                alert('Erreur lors de la lecture: ' + e.message);
            });

            playerInstance.on('complete', function() {
                console.log('Lecture terminée');
                playNext();
            });

            playerInstance.on('meta', function(e) {
                updateVideoInfo(e);
            });
        }

        // Charger une vidéo
        function loadVideo() {
            const url = document.getElementById('video-url').value.trim();
            const title = document.getElementById('video-title-input').value.trim() || 'Vidéo sans titre';
            const poster = document.getElementById('video-poster').value.trim();
            const description = document.getElementById('video-desc-input').value.trim();

            if (!url) {
                alert('Veuillez entrer une URL de vidéo');
                return;
            }

            updateStatus('loading');

            const config = {
                file: url,
                title: title,
                description: description
            };

            if (poster) {
                config.image = poster;
            }

            playerInstance.load(config);
            
            // Mise à jour de l'interface
            document.getElementById('current-title').textContent = title;
            document.getElementById('current-description').textContent = description || 'Aucune description';
            
            // Détection du format
            const format = detectFormat(url);
            document.getElementById('format-info').textContent = format;
        }

        // Ajouter à la playlist
        function addToPlaylist() {
            const url = document.getElementById('video-url').value.trim();
            const title = document.getElementById('video-title-input').value.trim() || 'Vidéo sans titre';
            const poster = document.getElementById('video-poster').value.trim();
            const description = document.getElementById('video-desc-input').value.trim();

            if (!url) {
                alert('Veuillez entrer une URL de vidéo');
                return;
            }

            const video = {
                id: Date.now(),
                url: url,
                title: title,
                poster: poster,
                description: description,
                format: detectFormat(url)
            };

            playlist.push(video);
            renderPlaylist();
            
            // Vider les champs
            document.getElementById('video-url').value = '';
            document.getElementById('video-title-input').value = '';
            document.getElementById('video-poster').value = '';
            document.getElementById('video-desc-input').value = '';
        }

        // Afficher la playlist
        function renderPlaylist() {
            const container = document.getElementById('playlist-container');
            
            if (playlist.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #aaa; padding: 2rem;">Aucune vidéo dans la playlist</div>';
                return;
            }

            container.innerHTML = playlist.map((video, index) => `
                <div class="playlist-item ${index === currentVideoIndex ? 'active' : ''}" 
                     onclick="playFromPlaylist(${index})">
                    <div class="item-title">
                        <span class="status-indicator status-ready"></span>
                        ${video.title}
                    </div>
                    <div class="item-url">${video.format.toUpperCase()} - ${video.url}</div>
                    ${video.description ? `<div style="margin-top: 0.5rem; font-size: 0.8rem; color: #bbb;">${video.description}</div>` : ''}
                    <div style="margin-top: 0.5rem;">
                        <button onclick="event.stopPropagation(); removeFromPlaylist(${index})" 
                                style="background: #ff6b6b; border: none; padding: 0.3rem 0.8rem; border-radius: 4px; color: white; cursor: pointer;">
                            Supprimer
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Lire depuis la playlist
        function playFromPlaylist(index) {
            if (index < 0 || index >= playlist.length) return;

            currentVideoIndex = index;
            const video = playlist[index];

            updateStatus('loading');

            const config = {
                file: video.url,
                title: video.title,
                description: video.description
            };

            if (video.poster) {
                config.image = video.poster;
            }

            playerInstance.load(config);
            
            document.getElementById('current-title').textContent = video.title;
            document.getElementById('current-description').textContent = video.description || 'Aucune description';
            document.getElementById('format-info').textContent = video.format.toUpperCase();
            
            renderPlaylist();
        }

        // Supprimer de la playlist
        function removeFromPlaylist(index) {
            playlist.splice(index, 1);
            if (currentVideoIndex === index) {
                currentVideoIndex = -1;
            } else if (currentVideoIndex > index) {
                currentVideoIndex--;
            }
            renderPlaylist();
        }

        // Vider la playlist
        function clearPlaylist() {
            if (confirm('Êtes-vous sûr de vouloir vider la playlist ?')) {
                playlist = [];
                currentVideoIndex = -1;
                renderPlaylist();
            }
        }

        // Lire la vidéo suivante
        function playNext() {
            if (currentVideoIndex < playlist.length - 1) {
                playFromPlaylist(currentVideoIndex + 1);
            }
        }

        // Détecter le format de fichier
        function detectFormat(url) {
            const extension = url.split('.').pop().toLowerCase().split('?')[0];
            switch (extension) {
                case 'm3u8': return 'HLS';
                case 'mpd': return 'DASH';
                case 'mp4': return 'MP4';
                case 'webm': return 'WebM';
                case 'mov': return 'MOV';
                case 'avi': return 'AVI';
                default: return 'Unknown';
            }
        }

        // Mettre à jour le statut
        function updateStatus(status) {
            const indicators = document.querySelectorAll('.status-indicator');
            indicators.forEach(indicator => {
                indicator.className = `status-indicator status-${status}`;
            });
        }

        // Mettre à jour les informations vidéo
        function updateVideoInfo(metadata) {
            if (metadata.duration) {
                console.log('Durée:', metadata.duration);
            }
            if (metadata.width && metadata.height) {
                document.getElementById('quality-info').textContent = `${metadata.width}x${metadata.height}`;
            }
        }

        // Exemples de vidéos pour démonstration
        function loadExampleVideos() {
            const examples = [
                {
                    title: "Exemple HLS Stream",
                    url: "https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8",
                    description: "Stream de démonstration HLS"
                },
                {
                    title: "Exemple MP4",
                    url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                    description: "Vidéo MP4 de démonstration"
                }
            ];

            examples.forEach(video => {
                playlist.push({
                    id: Date.now() + Math.random(),
                    url: video.url,
                    title: video.title,
                    description: video.description,
                    format: detectFormat(video.url)
                });
            });

            renderPlaylist();
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            initPlayer();
            renderPlaylist();
            
            // Charger quelques exemples
            setTimeout(loadExampleVideos, 1000);
        });

        // Gestion des raccourcis clavier
        document.addEventListener('keydown', function(e) {
            if (playerInstance) {
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        if (playerInstance.getState() === 'playing') {
                            playerInstance.pause();
                        } else {
                            playerInstance.play();
                        }
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        playerInstance.seek(playerInstance.getPosition() + 10);
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        playerInstance.seek(playerInstance.getPosition() - 10);
                        break;
                }
            }
        });
    </script>
</body>
</html>
