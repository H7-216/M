<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site de Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            float: left;
            width: 30%;
            margin: 1.66%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #218838;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form label, form input, form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur Mon Site de Shopping</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Produits</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">À propos</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Section des produits -->
        <section>
            <h2>Nos Produits</h2>
            <div class="product">
                <img src="image1.jpg" alt="Produit 1">
                <h2>Produit 1</h2>
                <p>Description du produit 1.</p>
                <button>Ajouter au panier</button>
            </div>
            <div class="product">
                <img src="image2.jpg" alt="Produit 2">
                <h2>Produit 2</h2>
                <p>Description du produit 2.</p>
                <button>Ajouter au panier</button>
            </div>
            <div class="product">
                <img src="image3.jpg" alt="Produit 3">
                <h2>Produit 3</h2>
                <p>Description du produit 3.</p>
                <button>Ajouter au panier</button>
            </div>
        </section>

        <!-- Formulaire d'inscription -->
        <form action="/submit-form" method="post">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">S'inscrire</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Mon Site de Shopping. Tous droits réservés.</p>
    </footer>

</body>
</html>
