<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Streameo NEXT - Streaming Next-Gen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e44ff;
            --secondary: #00f7ff;
            --accent: #ff2d75;
            --bg-dark: #0a0a14;
            --bg-darker: #05050a;
            --text-light: rgba(255,255,255,0.9);
            --glass: rgba(255,255,255,0.05);
            --glass-border: rgba(255,255,255,0.1);
            --neon-glow: 0 0 15px var(--primary), 0 0 30px rgba(110, 68, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-darker);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(110, 68, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 30%);
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url("data:image/svg+xml,%3Csvg viewBox='0 0 2000 2000' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.02'/%3E%3C/svg%3E"),
                linear-gradient(to bottom, transparent 95%, var(--bg-darker) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            background: rgba(10, 10, 20, 0.7);
            padding: 2rem 1rem;
            text-align: center;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
            opacity: 0.7;
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: 'NEXT';
            position: absolute;
            top: -10px;
            right: -30px;
            font-size: 1.2rem;
            background: var(--accent);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            transform: rotate(15deg);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: rotate(15deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.1); }
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .api-status {
            background: rgba(0, 247, 255, 0.1);
            color: var(--secondary);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            border: 1px solid rgba(0, 247, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.1);
            transition: all 0.3s ease;
        }

        .api-status:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
        }

        .search-container {
            margin: 3rem auto;
            max-width: 800px;
            padding: 0 1rem;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 1.5rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: var(--neon-glow);
            transform: scale(1.02);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 3rem 0;
            flex-wrap: wrap;
            padding: 0 1rem;
        }

        .category-btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            background: var(--glass);
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            font-weight: 600;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: all 0.6s ease;
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(110, 68, 255, 0.2);
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--neon-glow);
            border-color: var(--primary);
        }

        .category-btn.active {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 4rem 0;
            padding: 0 1rem;
            flex-wrap: wrap;
        }

        .stat-item {
            padding: 2rem;
            background: var(--glass);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            min-width: 180px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            z-index: -1;
            border-radius: 22px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-item:hover::before {
            opacity: 0.7;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--neon-glow);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .content-card {
            background: var(--glass);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(110, 68, 255, 0.1), rgba(0, 247, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .content-card:hover::before {
            opacity: 1;
        }

        .content-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: var(--neon-glow), 0 25px 50px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .content-image-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .content-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .content-card:hover .content-image {
            transform: scale(1.1);
        }

        .content-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        .content-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .content-meta {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .content-category {
            background: rgba(110, 68, 255, 0.2);
            color: var(--primary);
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(110, 68, 255, 0.4);
        }

        .content-server {
            background: rgba(0, 247, 255, 0.2);
            color: var(--secondary);
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(0, 247, 255, 0.4);
        }

        .watch-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(110, 68, 255, 0.3);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .watch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s ease;
        }

        .watch-btn:hover::before {
            left: 100%;
        }

        .watch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(110, 68, 255, 0.5);
        }

        .loading {
            text-align: center;
            padding: 5rem;
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(110, 68, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 45, 117, 0.1);
            border-radius: 15px;
            margin: 2rem;
            border: 1px solid rgba(255, 45, 117, 0.3);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .error h2 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .error p {
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .retry-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 45, 117, 0.5);
        }

        .no-content {
            text-align: center;
            padding: 5rem;
            font-size: 1.5rem;
            opacity: 0.7;
            grid-column: 1 / -1;
        }

        /* Player modal */
        .player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .player-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .player-container {
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .close-player:hover {
            background: var(--accent);
            transform: rotate(90deg);
        }

        /* Floating action button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 25px rgba(110, 68, 255, 0.5);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .fab:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 30px rgba(110, 68, 255, 0.7);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header h1::after {
                font-size: 1rem;
                top: -5px;
                right: -20px;
            }

            .search-box {
                padding: 1.2rem 1.5rem;
            }

            .categories {
                gap: 1rem;
            }

            .category-btn {
                padding: 0.8rem 1.8rem;
                font-size: 0.9rem;
            }

            .stats {
                gap: 1rem;
            }

            .stat-item {
                min-width: 140px;
                padding: 1.5rem;
            }

            .stat-number {
                font-size: 2.2rem;
            }

            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .content-image-container {
                height: 350px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .header h1::after {
                font-size: 0.8rem;
                right: -15px;
            }

            .search-box {
                padding: 1rem 1.2rem;
                font-size: 1rem;
            }

            .categories {
                gap: 0.5rem;
            }

            .category-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }

            .stats {
                gap: 0.5rem;
            }

            .stat-item {
                min-width: calc(50% - 0.5rem);
                padding: 1rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 1rem;
            }

            .content-image-container {
                height: 300px;
            }
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>🚀 Streameo</h1>
        <p>L'expérience de streaming nouvelle génération</p>
        <div class="api-status" id="apiStatus">
            <i class="fas fa-database"></i>
            <span>Base de données locale</span>
        </div>
    </header>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="🔍 Rechercher un film, série, animé..." id="searchBox">
    </div>

    <div class="categories">
        <button class="category-btn active" onclick="filterContent('all')">
            <i class="fas fa-globe"></i> Tout
        </button>
        <button class="category-btn" onclick="filterContent('movie')">
            <i class="fas fa-film"></i> Films
        </button>
        <button class="category-btn" onclick="filterContent('series')">
            <i class="fas fa-tv"></i> Séries
        </button>
        <button class="category-btn" onclick="filterContent('anime')">
            <i class="fas fa-dragon"></i> Animés
        </button>
        <button class="category-btn" onclick="filterContent('documentary')">
            <i class="fas fa-book-open"></i> Docs
        </button>
    </div>

    <div class="stats" id="stats">
        <div class="stat-item floating" style="animation-delay: 0s;">
            <div class="stat-number" id="movieCount">0</div>
            <div class="stat-label">Films</div>
        </div>
        <div class="stat-item floating" style="animation-delay: 0.2s;">
            <div class="stat-number" id="seriesCount">0</div>
            <div class="stat-label">Séries</div>
        </div>
        <div class="stat-item floating" style="animation-delay: 0.4s;">
            <div class="stat-number" id="animeCount">0</div>
            <div class="stat-label">Animés</div>
        </div>
        <div class="stat-item floating" style="animation-delay: 0.6s;">
            <div class="stat-number" id="documentaryCount">0</div>
            <div class="stat-label">Documentaires</div>
        </div>
        <div class="stat-item floating" style="animation-delay: 0.8s;">
            <div class="stat-number" id="totalCount">0</div>
            <div class="stat-label">Total</div>
        </div>
    </div>

    <div id="loadingIndicator" class="loading">
        <div class="loader"></div>
        <div>Chargement du contenu...</div>
    </div>

    <div id="errorIndicator" class="error" style="display: none;">
        <h2><i class="fas fa-exclamation-triangle"></i> Erreur de chargement</h2>
        <p>Nous n'avons pas pu charger le fichier de données. Vérifiez que streamingData.js existe.</p>
        <button class="retry-btn" onclick="loadContent()">
            <i class="fas fa-sync-alt"></i> Réessayer
        </button>
    </div>

    <div class="content-grid" id="contentGrid">
        <!-- Le contenu sera inséré ici via JavaScript -->
    </div>

    <!-- Player Modal -->
    <div class="player-modal" id="playerModal">
        <div class="player-container">
            <button class="close-player" id="closePlayer">
                <i class="fas fa-times"></i>
            </button>
            <iframe id="videoPlayer" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        // Éléments DOM
        const dom = {
            searchBox: document.getElementById('searchBox'),
            apiStatus: document.getElementById('apiStatus'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            errorIndicator: document.getElementById('errorIndicator'),
            contentGrid: document.getElementById('contentGrid'),
            stats: document.getElementById('stats'),
            playerModal: document.getElementById('playerModal'),
            videoPlayer: document.getElementById('videoPlayer'),
            closePlayer: document.getElementById('closePlayer'),
            themeToggle: document.getElementById('themeToggle'),
            movieCount: document.getElementById('movieCount'),
            seriesCount: document.getElementById('seriesCount'),
            animeCount: document.getElementById('animeCount'),
            documentaryCount: document.getElementById('documentaryCount'),
            totalCount: document.getElementById('totalCount')
        };

        // Données
        let contentData = [];
        let currentFilter = 'all';
        let currentTheme = 'dark';

        // Fonctions utilitaires
        function showLoading(show) {
            dom.loadingIndicator.style.display = show ? 'flex' : 'none';
        }

        function showError(show) {
            dom.errorIndicator.style.display = show ? 'block' : 'none';
        }

        // Chargement du contenu depuis streamingData.js
        function loadContent() {
            showLoading(true);
            showError(false);

            try {
                // Vérifier si le fichier a bien chargé les données
                if (typeof window.streamingData === 'undefined') {
                    throw new Error('Les données de streaming ne sont pas disponibles');
                }
                
                contentData = window.streamingData;
                console.log(`📊 ${contentData.length} contenus chargés depuis streamingData.js`);
                displayContent(contentData);
                updateStatsFromData();

            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                showError(true);
                
                // Fallback avec données de démonstration
                contentData = generateDemoContent();
                displayContent(contentData);
                updateStatsFromData();
            } finally {
                showLoading(false);
            }
        }

        // Génération de contenu de démonstration
        function generateDemoContent() {
            const demoCategories = ['movie', 'series', 'anime', 'documentary'];
            const demoContent = [];
            
            for (let i = 1; i <= 8; i++) {
                const category = demoCategories[Math.floor(Math.random() * demoCategories.length)];
                demoContent.push({
                    id: i,
                    title: `Démo ${i} - ${getCategoryLabel(category)}`,
                    category: category,
                    image: `https://source.unsplash.com/random/300x450?${category},${i}`,
                    url: `https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1`,
                    server_name: "Demo Server",
                    quality: "HD"
                });
            }
            
            return demoContent;
        }

        // Affichage du contenu
        function displayContent(content) {
            dom.contentGrid.innerHTML = '';

            if (!content || content.length === 0) {
                dom.contentGrid.innerHTML = '<div class="no-content"><i class="fas fa-film"></i><br>Aucun contenu trouvé</div>';
                return;
            }

            content.forEach(item => {
                const card = document.createElement('div');
                card.className = 'content-card';
                card.innerHTML = `
                    <div class="content-image-container">
                        <img src="${item.image || 'https://via.placeholder.com/300x450?text=No+Image'}" 
                             alt="${item.title}" class="content-image"
                             onerror="this.src='https://via.placeholder.com/300x450?text=Image+Error'">
                        ${item.server_name ? `<div class="content-badge">${item.server_name}</div>` : ''}
                    </div>
                    <h3 class="content-title">${item.title}</h3>
                    <div class="content-meta">
                        <div class="content-category">${getCategoryLabel(item.category)}</div>
                        ${item.quality ? `<div class="content-server">${item.quality}</div>` : ''}
                    </div>
                    <button class="watch-btn" onclick="watchContent('${item.url}', '${item.title.replace(/'/g, "\\'")}')">
                        <i class="fas fa-play"></i> Regarder
                    </button>
                `;
                dom.contentGrid.appendChild(card);
            });
        }

        // Fonction pour regarder le contenu
        function watchContent(url, title) {
            if (url.includes('youtube.com') || url.includes('vimeo.com') || url.includes('dailymotion.com')) {
                dom.videoPlayer.src = url;
            } else if (url.startsWith('#')) {
                dom.videoPlayer.src = `https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1`;
            } else {
                dom.videoPlayer.src = url;
            }
            
            dom.playerModal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            console.log(`🎬 Lecture de: ${title}`);
        }

        // Fermer le player
        dom.closePlayer.addEventListener('click', () => {
            dom.videoPlayer.src = '';
            dom.playerModal.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Gestion des catégories
        function getCategoryLabel(category) {
            const labels = {
                'movie': 'Film',
                'series': 'Série',
                'anime': 'Animé',
                'documentary': 'Documentaire'
            };
            return labels[category] || category;
        }

        function filterContent(category) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            currentFilter = category;

            let filtered = contentData;
            if (category !== 'all') {
                filtered = contentData.filter(item => item.category === category);
            }

            displayContent(filtered);
        }

        // Mise à jour des statistiques
        function updateStatsFromData() {
            const stats = {
                movie: contentData.filter(item => item.category === 'movie').length,
                series: contentData.filter(item => item.category === 'series').length,
                anime: contentData.filter(item => item.category === 'anime').length,
                documentary: contentData.filter(item => item.category === 'documentary').length,
                total: contentData.length
            };

            dom.movieCount.textContent = stats.movie;
            dom.seriesCount.textContent = stats.series;
            dom.animeCount.textContent = stats.anime;
            dom.documentaryCount.textContent = stats.documentary;
            dom.totalCount.textContent = stats.total;
        }

        // Recherche en temps réel
        let searchTimeout;
        dom.searchBox.addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.toLowerCase().trim();

                if (query === '') {
                    filterContent(currentFilter);
                    return;
                }

                const filtered = contentData.filter(item => 
                    item.title.toLowerCase().includes(query) ||
                    (item.server_name && item.server_name.toLowerCase().includes(query)) ||
                    (item.category && getCategoryLabel(item.category).toLowerCase().includes(query))
                );

                displayContent(filtered);
            }, 300);
        });

        // Gestion du thème
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            if (currentTheme === 'dark') {
                dom.themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                dom.themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            localStorage.setItem('theme', currentTheme);
        }

        dom.themeToggle.addEventListener('click', toggleTheme);

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Initialisation de Streameo NEXT...');
            
            // Charger le thème sauvegardé
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                document.documentElement.setAttribute('data-theme', currentTheme);
                if (currentTheme === 'light') {
                    dom.themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            }
            
            // Charger le script des données
            const dataFiles = ['data1.js', 'data2.js', 'data3.js', 'data4.js'];
            let loadedChunks = 0;
           let combinedData = [];

     function loadAllData() {
        dataFiles.forEach(file => {
            const script = document.createElement('script');
            script.src = file;
            script.onload = () => {
                loadedChunks++;
                combinedData = combinedData.concat(window[file.replace('.js', '')]);

                if (loadedChunks === dataFiles.length) {
                    window.streamingData = combinedData;
                    loadContent(); // Appelle ta fonction de chargement de contenu
                }
            };
            script.onerror = () => {
                console.error(`❌ Erreur de chargement du fichier ${file}`);
                showError(true);
            };
            document.head.appendChild(script);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadAllData();
    });

        // Exposer les fonctions globales
        window.watchContent = watchContent;
        window.filterContent = filterContent;
        window.loadContent = loadContent;
    </script>
</body>
