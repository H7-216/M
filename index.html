<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cin√©Stream - Votre plateforme de streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            transition: background 0.3s ease;
            padding: 20px 4%;
        }

        .header.scrolled {
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #e50914;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(45deg, #000, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="50" cy="10" r="1" fill="%23ffffff" opacity="0.04"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: grain 8s linear infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        .hero-content {
            z-index: 2;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            background: linear-gradient(45deg, #e50914, #ff1744);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(229, 9, 20, 0.5);
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(229, 9, 20, 0.5); }
            to { text-shadow: 0 0 30px rgba(229, 9, 20, 0.8); }
        }

        /* Movies Section */
        .movies-section {
            padding: 4rem 4%;
            background: #111;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-color: #e50914;
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
            position: relative;
            overflow: hidden;
        }

        .movie-poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(229, 9, 20, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .movie-poster::before {
            opacity: 1;
        }

        .movie-info {
            padding: 1.5rem;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .movie-description {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #888;
        }

        .movie-quality {
            background: #e50914;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(229, 9, 20, 0.9);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .movie-card:hover .play-button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Source Selection */
        .source-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            gap: 5px;
            z-index: 100;
        }

        .movie-card:hover .source-selector {
            display: flex;
        }

        .source-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 3px 8px;
            font-size: 0.7rem;
            border-radius: 3px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .source-btn:hover {
            opacity: 0.8;
        }

        /* Video Player Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        .video-container {
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .video-player {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .close-button {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(229, 9, 20, 0.9);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-top: 3px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Video Loading */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .video-loading-text {
            color: white;
            font-size: 1rem;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Debug Info */
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            max-width: 300px;
            z-index: 10000;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
            
            .video-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Debug Info -->
    <div class="debug-info" id="debugInfo"></div>

    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav">
            <div class="logo">Cin√©Stream</div>
            <ul class="nav-links">
                <li><a href="#home">Accueil</a></li>
                <li><a href="#movies">Films</a></li>
                <li><a href="#series">S√©ries</a></li>
                <li><a href="#trending">Tendances</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="hero-title">Cin√©Stream</h1>
            <p class="hero-subtitle">D√©couvrez des milliers de films et s√©ries en haute qualit√©</p>
            <button class="cta-button" onclick="scrollToMovies()">Commencer √† Regarder</button>
        </div>
    </section>

    <!-- Movies Section -->
    <section class="movies-section" id="movies">
        <h2 class="section-title">üé¨ Films Populaires</h2>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Rechercher un film..." id="searchInput">
        </div>

        <div class="error-message" id="errorMessage">
            Erreur lors du chargement de la playlist.
        </div>

        <div class="movies-grid" id="moviesGrid">
            <!-- Movies will be loaded here -->
        </div>
    </section>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-container">
            <button class="close-button" onclick="closeVideo()">&times;</button>
            <div class="video-loading" id="videoLoading">
                <div class="loading-spinner"></div>
                <div class="video-loading-text">Chargement du film...</div>
            </div>
            <iframe class="video-player" id="videoPlayer" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Variables globales
        let allMovies = [];
        let debugMode = true;

        // Sources de streaming alternatives
        const streamingSources = {
            multiembed: {
                name: 'MultiEmbed',
                baseUrl: 'https://multiembed.mov/directstream.php?video_id=',
                type: 'embed'
            },
            sharecloudy: {
                name: 'ShareCloudy',
                baseUrl: 'https://sharecloudy.com/embed/',
                type: 'embed'
            },
            vidsrc: {
                name: 'VidSrc',
                baseUrl: 'https://vidsrc.to/embed/movie/',
                type: 'embed'
            },
            embedsu: {
                name: 'EmbedSu',
                baseUrl: 'https://embed.su/embed/movie/',
                type: 'embed'
            },
            movieapi: {
                name: 'MovieAPI',
                baseUrl: 'https://movieapi.club/movie/',
                type: 'embed'
            }
        };

        // Base de donn√©es de films avec IDs TMDb
        const moviesDatabase = [
            {
                id: 550,
                title: "Fight Club",
                description: "Un employ√© de bureau insomnique et un fabricant de savon forment un club de combat clandestin.",
                year: 1999,
                quality: "HD",
                genre: "Drame"
            },
            {
                id: 13,
                title: "Forrest Gump",
                description: "L'histoire d'un homme simple qui traverse plusieurs d√©cennies de l'histoire am√©ricaine.",
                year: 1994,
                quality: "HD",
                genre: "Drame"
            },
            {
                id: 278,
                title: "The Shawshank Redemption",
                description: "Deux hommes emprisonn√©s se lient d'amiti√© sur plusieurs ann√©es.",
                year: 1994,
                quality: "HD",
                genre: "Drame"
            },
            {
                id: 238,
                title: "The Godfather",
                description: "Le patriarche vieillissant d'une dynastie du crime organis√© transf√®re le contr√¥le de son empire clandestin √† son fils r√©ticent.",
                year: 1972,
                quality: "HD",
                genre: "Crime"
            },
            {
                id: 424,
                title: "Schindler's List",
                description: "L'histoire vraie d'Oskar Schindler qui sauva des centaines de Juifs pendant l'Holocauste.",
                year: 1993,
                quality: "HD",
                genre: "Drame"
            },
            {
                id: 129,
                title: "Spirited Away",
                description: "Une fillette entre dans un monde peupl√© d'esprits et de cr√©atures √©tranges.",
                year: 2001,
                quality: "HD",
                genre: "Animation"
            },
            {
                id: 19404,
                title: "Dilwale Dulhania Le Jayenge",
                description: "Histoire d'amour entre deux jeunes Indiens londoniens.",
                year: 1995,
                quality: "HD",
                genre: "Romance"
            },
            {
                id: 372058,
                title: "Your Name",
                description: "Deux adolescents partagent une connexion profonde et magique.",
                year: 2016,
                quality: "HD",
                genre: "Animation"
            },
            {
                id: 155,
                title: "The Dark Knight",
                description: "Batman affronte le Joker dans cette suite sombre et complexe.",
                year: 2008,
                quality: "HD",
                genre: "Action"
            },
            {
                id: 496243,
                title: "Parasite",
                description: "Une famille pauvre s'infiltre dans la vie d'une famille riche.",
                year: 2019,
                quality: "HD",
                genre: "Thriller"
            },
            {
                id: 680,
                title: "Pulp Fiction",
                description: "Plusieurs histoires criminelles entrem√™l√©es √† Los Angeles.",
                year: 1994,
                quality: "HD",
                genre: "Crime"
            },
            {
                id: 122,
                title: "The Lord of the Rings: The Return of the King",
                description: "La conclusion √©pique de la trilogie du Seigneur des Anneaux.",
                year: 2003,
                quality: "HD",
                genre: "Aventure"
            }
        ];

        // Debug logger
        function debugLog(message, data = null) {
            if (debugMode) {
                console.log(`üé¨ [DEBUG] ${message}`, data || '');
                const debugDiv = document.getElementById('debugInfo');
                debugDiv.style.display = 'block';
                debugDiv.innerHTML = `<div>${new Date().toLocaleTimeString()}: ${message}</div>` + debugDiv.innerHTML;
                if (debugDiv.children.length > 5) {
                    debugDiv.removeChild(debugDiv.lastChild);
                }
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Initialisation de Cin√©Stream avec nouvelles sources');
            loadMoviesFromDatabase();
            initializeSearch();
            initializeScrollEffects();
        });

        // Charger les films depuis la base de donn√©es
        function loadMoviesFromDatabase() {
            debugLog(`Chargement de ${moviesDatabase.length} films`);
            allMovies = moviesDatabase.map(movie => ({
                ...movie,
                sources: generateStreamingSources(movie.id)
            }));
            displayMovies(allMovies);
        }

        // G√©n√©rer les sources de streaming pour un film
        function generateStreamingSources(movieId) {
            const sources = {};
            Object.keys(streamingSources).forEach(key => {
                const source = streamingSources[key];
                sources[key] = {
                    name: source.name,
                    url: source.baseUrl + movieId,
                    type: source.type
                };
            });
            return sources;
        }

        // Cr√©er une carte de film avec s√©lecteur de sources
        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            
            // Cr√©er les boutons de sources
            const sourcesHtml = Object.keys(movie.sources).map(key => 
                `<button class="source-btn" onclick="playMovieFromSource('${movie.id}', '${key}')">${movie.sources[key].name}</button>`
            ).join('');
            
            card.innerHTML = `
                <div class="movie-poster">
                    üé¨
                    <button class="play-button" onclick="playMovieFromSource('${movie.id}', 'vidsrc')">‚ñ∂</button>
                    <div class="source-selector">
                        ${sourcesHtml}
                    </div>
                </div>
                <div class="movie-info">
                    <h3 class="movie-title">${movie.title}</h3>
                    <p class="movie-description">${movie.description}</p>
                    <div class="movie-meta">
                        <span class="movie-quality">${movie.quality}</span>
                        <span>${movie.year}</span>
                        <span>${movie.genre}</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Afficher les films
        function displayMovies(movies) {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = '';

            if (movies.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">Aucun film trouv√©.</p>';
                return;
            }

            movies.forEach(movie => {
                const movieCard = createMovieCard(movie);
                grid.appendChild(movieCard);
            });

            debugLog(`${movies.length} films affich√©s`);
        }

        // Lire un film depuis une source sp√©cifique
        function playMovieFromSource(movieId, sourceKey) {
            const movie = allMovies.find(m => m.id == movieId);
            if (!movie) {
                debugLog(`Film non trouv√©: ${movieId}`);
                return;
            }

            const source = movie.sources[sourceKey];
            if (!source) {
                debugLog(`Source non trouv√©e: ${sourceKey}`);
                return;
            }

            debugLog(`Lecture: "${movie.title}" via ${source.name}`);
            debugLog(`URL: ${source.url}`);

            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoLoading = document.getElementById('videoLoading');

            // Ouvrir le modal
            modal.style.display = 'flex';
            videoLoading.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            // Configurer l'iframe
            videoPlayer.src = source.url;
            
            // Masquer le loading apr√®s un d√©lai
            setTimeout(() => {
                videoLoading.style.display = 'none';
            }, 2000);
        }

        // Fermer la vid√©o
        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            videoPlayer.src = '';
            
            debugLog('Lecteur ferm√©');
        }

        // Recherche de films
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase().trim();
                
                if (query === '') {
                    displayMovies(allMovies);
                    return;
                }
                
                const filteredMovies = allMovies.filter(movie => 
                    movie.title.toLowerCase().includes(query) ||
                    movie.description.toLowerCase().includes(query) ||
                    movie.genre.toLowerCase().includes(query)
                );
                
                displayMovies(filteredMovies);
                debugLog(`Recherche: "${query}" - ${filteredMovies.length} r√©sultats`);
            });
        }

        // Effets de scroll
        function initializeScrollEffects() {
            const header = document.getElementById('header');
            
            window.addEventListener('scroll', function() {
                if (window.scrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        }

        // Scroll vers les films
        function scrollToMovies() {
            document.getElementById('movies').scrollIntoView({ behavior: 'smooth' });
        }

        // Fermer le modal en cliquant en dehors
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVideo();
            }
        });

        // Fermer avec Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeVideo();
            }
        });
    </script>
</body>
</html>
