<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix Pro - Collection Compl√®te (Chargement Multi-Fichiers)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e50914;
            --dark-bg: #141414;
            --card-bg: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: rgba(255,255,255,0.1);
            --success-color: #46d369;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed; inset: 0; z-index: 100;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            display: flex; align-items: center; justify-content: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .loading-screen.fade-out { 
            opacity: 0; 
            transform: scale(1.1);
            pointer-events: none;
        }
        
        .loading-content { 
            text-align: center; 
            max-width: 600px; 
            padding: 2rem;
            animation: floatIn 1s ease-out;
        }
        
        @keyframes floatIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-red), #ff1744);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 40px rgba(229, 9, 20, 0.5);
            animation: glow 2.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(229, 9, 20, 0.6)); }
            to { filter: drop-shadow(0 0 40px rgba(229, 9, 20, 0.9)); }
        }
        
        .subtitle { 
            color: var(--text-secondary); 
            margin-bottom: 2rem; 
            font-size: 1.3rem; 
            font-weight: 400;
        }
        
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 2rem;
        }
        
        .progress {
            width: 100%; 
            height: 12px; 
            background: rgba(255,255,255,0.1);
            border-radius: 10px; 
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar { 
            height: 100%; 
            background: linear-gradient(135deg, var(--primary-red), #ff1744);
            border-radius: 10px; 
            transition: width 0.5s ease;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .loading-status {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .loading-details {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .loading-detail {
            padding: 0.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .loading-detail-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-red);
        }
        
        /* Main Application */
        .main-app { 
            display: none; 
            opacity: 0; 
            transition: opacity 1s ease-in;
        }
        
        .main-app.show { opacity: 1; }
        
        .header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 50;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 0 1.5rem; 
        }
        
        .header-content {
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            flex-wrap: wrap; 
            gap: 1.5rem;
        }
        
        .header-logo {
            font-size: 2rem; 
            font-weight: 800; 
            background: linear-gradient(135deg, var(--primary-red), #ff1744);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        .search-container { 
            flex: 1; 
            max-width: 450px; 
            position: relative;
        }
        
        .search-input {
            width: 100%; 
            padding: 12px 50px 12px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 25px; 
            color: var(--text-primary); 
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .search-input:focus {
            outline: none; 
            border-color: var(--primary-red);
            box-shadow: 0 0 0 4px rgba(229, 9, 20, 0.2);
            background: rgba(255,255,255,0.15);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
        
        .header-info {
            display: flex; 
            align-items: center;

            flex-wrap: wrap;
        }
        
        .status-badge {

            color: var(--success-color);

            font-size: 0.9rem;
            border: 1px solid rgba(70, 211, 105, 0.3);

            align-items: center;

        }
        
        .info-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 12px;
            border-radius: 8px;

            font-size: 0.9rem;

        .info-btn:hover {

        }
        
        .content-area {

        .stats-dashboard {

            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .stat-item {

            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);

        .stat-number {

            margin-bottom: 0.5rem;

        .stat-label {

        .filter-section { margin-bottom: 2rem; }
        
        .filter-tabs {

        .filter-tab {

            color: var(--text-secondary);
            border: 2px solid var(--border-color);

            border-radius: 25px;

            transition: all 0.3s ease;

            font-weight: 600;

            align-items: center;

            gap: 1.5rem;
            animation: fadeInUp 0.8s ease-out;
        }

            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }

            background: var(--card-bg);
            border-radius: 16px;

            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

            height: 350px;
            background: linear-gradient(135deg, #333, #555);
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: var(--text-secondary);

        /* Modal */
        .modal {
            position: fixed; 
            inset: 0; 
            background: rgba(0, 0, 0, 0.95);
            display: flex; 
            align-items: center; 
            justify-content: center;

        .modal.show {

        .close-btn {

            color: var(--text-primary); 
            font-size: 24px;

            border-radius: 50%;

        .close-btn:hover {

        .modal-info {
            display: grid;

        }
        
        .modal-info-item {

            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .modal-info-label {
            font-size: 0.9rem;
            color: var(--text-secondary);

        }
        
        .modal-info-value {

            color: var(--text-primary);

        }
        
        .play-btn {
            background: linear-gradient(135deg, var(--primary-red), #ff1744);
            color: var(--text-primary); 
            border: none; 
            padding: 16px 32px;
            border-radius: 12px; 
            cursor: pointer;
            font-weight: 700;

        }
        
        .play-btn:hover {

        .video-container {

        .video-container iframe {

        .hidden { display: none !important; }
        
        .no-results {
            grid-column: 1 / -1;

        .no-results h3 {

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 0 1rem; }

        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--dark-bg); }
        ::-webkit-scrollbar-thumb { background: var(--primary-red); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #ff1744; }
    </style>
</head>

    <script>
        // === VARIABLES GLOBALES ===
        let allStreamingData = [];
        let filteredData = [];
        let currentFilter = 'all';
        let searchQuery = '';
        let currentItem = null;
        let loadedChunks = 0;
        const totalChunks = 6;
        
        // === SYST√àME DE CHARGEMENT DES CHUNKS ===
        function updateProgress() {
            const percent = (loadedChunks / totalChunks) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('loadingStatus').textContent = `Chargement: ${loadedChunks}/${totalChunks} fichiers`;
            document.getElementById('loadedChunks').textContent = loadedChunks;
            document.getElementById('loadedElements').textContent = allStreamingData.length;
            
            if (loadedChunks === totalChunks) {
                console.log('Toutes les donn√©es charg√©es:', allStreamingData.length);
                setTimeout(initApp, 500);
            }
        }
        
        function loadChunk(chunkNumber) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `data_chunk_${chunkNumber}.js`;
                script.onload = () => {
                    const chunkData = window[`dataChunk${chunkNumber}`];
                    if (chunkData && Array.isArray(chunkData)) {
                        allStreamingData = allStreamingData.concat(chunkData);
                        loadedChunks++;
                        updateProgress();
                        resolve();
                    } else {
                        console.error(`Erreur: chunk ${chunkNumber} non trouv√© ou invalide`);
                        reject(new Error(`Chunk ${chunkNumber} invalide`));
                    }
                };
                script.onerror = () => {
                    console.error(`Erreur de chargement: data_chunk_${chunkNumber}.js`);
                    reject(new Error(`Impossible de charger chunk ${chunkNumber}`));
                };
                document.head.appendChild(script);
            });
        }

            document.getElementById('loadingStatus').textContent = 'Chargement des fichiers de donn√©es...';
            
            try {

                }
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                document.getElementById('loadingStatus').textContent = 'Erreur de chargement - V√©rifiez que tous les fichiers data_chunk_*.js sont pr√©sents';

        function animateCounter(elementId, target) {
            const element = document.getElementById(elementId);
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current).toLocaleString();
            }, 20);
        }

        function applyFilters() {
            let filtered = allStreamingData;
            
            if (currentFilter !== 'all') {
                switch (currentFilter) {
                    case 'movie':
                        filtered = filtered.filter(item => item.category === 'movie');
                        break;
                    case 'series':
                        filtered = filtered.filter(item => item.category !== 'movie');
                        break;
                    case 'hd':
                        filtered = filtered.filter(item => 
                            item.quality && item.quality.toLowerCase().includes('hd')
                        );
                        break;
                    case 'recent':
                        filtered = filtered.filter(item => item.year >= 2024);
                        break;
                    case 'noficloud':
                        filtered = filtered.filter(item => 
                            item.url && item.url.includes('noficloud.com')
                        );
                        break;
                }
            }
            
            if (searchQuery) {
                filtered = filtered.filter(item => 
                    (item.title && item.title.toLowerCase().includes(searchQuery)) ||
                    (item.genre && item.genre.toLowerCase().includes(searchQuery)) ||
                    (item.category && item.category.toLowerCase().includes(searchQuery)) ||
                    (item.server_name && item.server_name.toLowerCase().includes(searchQuery)) ||
                    (item.language && item.language.toLowerCase().includes(searchQuery))

            renderContent();
