<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h7bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="favicon.JPG" href="favicon.ico">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <img src="TN.jpg" alt="h7bot Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#chat">Chat</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#music">Music</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="chat">
            <h1>Chat</h1>
            <div id="chat-container">
                <div id="messages">
                    <!-- Messages will appear here -->
                </div>
                <input type="text" id="chat-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </section>
        <section id="games">
            <h1>Games</h1>
            <div id="games-container">
                <h2>Flappy Bird</h2>
                <iframe src="https://flappybird.io/" width="375" height="512"></iframe>
                <h2>Tetris</h2>
                <iframe src="https://tetris.com/play-tetris" width="400" height="600"></iframe>
            </div>
        </section>
        <section id="music">
            <h1>Music</h1>
            <div id="music-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/7s8mkAIFq78"
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 h7bot. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
