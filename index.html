<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎬 Streameo Pro - Plateforme Premium</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎬</text></svg>">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #00f2fe;
            --dark: #0f0c29;
            --light: #f8f9fa;
            --success: #4caf50;
            --danger: #f44336;
            --warning: #ff9800;
            --info: #2196f3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(to right, var(--dark), var(--primary));
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .header {
            background: rgba(15, 12, 41, 0.8);
            padding: 2rem 1rem;
            text-align: center;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .api-status {
            background: rgba(76, 175, 80, 0.15);
            color: var(--success);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid rgba(76, 175, 80, 0.3);
            font-weight: 500;
        }

        .search-container {
            margin: 2rem auto;
            max-width: 800px;
            padding: 0 1.5rem;
        }

        .search-box {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 242, 254, 0.3);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem auto;
            flex-wrap: wrap;
            padding: 0 1.5rem;
            max-width: 1200px;
        }

        .category-btn {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(0, 242, 254, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--accent);
            color: var(--accent);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .content-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .content-info {
            padding: 1.5rem;
        }

        .content-title {
            font-size: 1.25rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .content-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .content-category {
            background: rgba(106, 17, 203, 0.3);
            color: var(--accent);
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(0, 242, 254, 0.3);
        }

        .content-server {
            background: rgba(37, 117, 252, 0.2);
            color: var(--secondary);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 3rem auto;
            padding: 0 2rem;
            max-width: 1000px;
        }

        .stat-item {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(0, 242, 254, 0.1);
            border-color: var(--accent);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 2rem;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 15px;
            margin: 2rem;
            border: 1px solid rgba(244, 67, 54, 0.3);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--danger);
        }

        .no-content {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            opacity: 0.8;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 1.5rem;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Animation pour les cartes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-card {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .content-card:nth-child(1) { animation-delay: 0.1s; }
        .content-card:nth-child(2) { animation-delay: 0.2s; }
        .content-card:nth-child(3) { animation-delay: 0.3s; }
        .content-card:nth-child(4) { animation-delay: 0.4s; }
        .content-card:nth-child(5) { animation-delay: 0.5s; }
        .content-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>🎬 Streameo Pro</h1>
        <p>Streaming haute qualité en 4K</p>
        <div class="api-status" id="apiStatus">
            <span id="apiStatusIcon">🔑</span>
            <span id="apiStatusText">Connexion à l'API en cours...</span>
        </div>
    </header>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="🔍 Rechercher un film, série, animé..." id="searchBox">
    </div>

    <div class="categories">
        <button class="category-btn active" onclick="filterContent('all')">
            <span>🎯</span> Tout
        </button>
        <button class="category-btn" onclick="filterContent('movie')">
            <span>🎬</span> Films
        </button>
        <button class="category-btn" onclick="filterContent('series')">
            <span>📺</span> Séries
        </button>
        <button class="category-btn" onclick="filterContent('anime')">
            <span>🎌</span> Animés
        </button>
        <button class="category-btn" onclick="filterContent('documentary')">
            <span>📚</span> Documentaires
        </button>
    </div>

    <div class="stats" id="stats">
        <div class="stat-item">
            <div class="stat-number" id="movieCount">0</div>
            <div class="stat-label">Films</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="seriesCount">0</div>
            <div class="stat-label">Séries</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="animeCount">0</div>
            <div class="stat-label">Animés</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="documentaryCount">0</div>
            <div class="stat-label">Documentaires</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="totalCount">0</div>
            <div class="stat-label">Total</div>
        </div>
    </div>

    <div id="loadingIndicator" class="loading">
        <div class="spinner"></div>
        <div>Chargement du contenu...</div>
    </div>

    <div id="errorIndicator" class="error" style="display: none;">
        <div class="error-icon">❌</div>
        <h3>Erreur de connexion</h3>
        <p id="errorMessage">Impossible de se connecter au serveur. Veuillez réessayer plus tard.</p>
    </div>

    <div class="content-grid" id="contentGrid">
        <!-- Le contenu sera inséré ici via JavaScript -->
    </div>

    <script>
        // Configuration de l'API
        const API_KEY = '7f0fac89e72b7f1bf3ef3290c98e6d12';
        const API_BASE_URL = 'https://98330cb9-d0c6-450d-a9ed-6f8c130b81f8-00-17uh62fvqj0wi.janeway.replit.dev/api/key/';
        const API_ENDPOINT = `${API_BASE_URL}/api/key/${API_KEY}`;
        
        let contentData = [];
        let currentFilter = 'all';
        
        // Fonctions utilitaires
        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'flex' : 'none';
        }

        function showError(show, message = '') {
            const errorEl = document.getElementById('errorIndicator');
            if (show) {
                errorEl.style.display = 'block';
                if (message) document.getElementById('errorMessage').textContent = message;
            } else {
                errorEl.style.display = 'none';
            }
        }

        function updateApiStatus(connected, message = '') {
            const statusEl = document.getElementById('apiStatus');
            const iconEl = document.getElementById('apiStatusIcon');
            const textEl = document.getElementById('apiStatusText');
            
            if (connected) {
                iconEl.textContent = '🔐';
                textEl.textContent = message || 'API Connectée';
                statusEl.style.background = 'rgba(76, 175, 80, 0.15)';
                statusEl.style.color = 'var(--success)';
                statusEl.style.borderColor = 'rgba(76, 175, 80, 0.3)';
            } else {
                iconEl.textContent = '⚠️';
                textEl.textContent = message || 'API Déconnectée';
                statusEl.style.background = 'rgba(244, 67, 54, 0.15)';
                statusEl.style.color = 'var(--danger)';
                statusEl.style.borderColor = 'rgba(244, 67, 54, 0.3)';
            }
        }

        // Chargement du contenu depuis l'API
        async function loadContent() {
            showLoading(true);
            showError(false);
            updateApiStatus(false, 'Connexion à l\'API...');

            try {
                console.log(`🌐 Tentative de connexion à: ${API_ENDPOINT}`);
                
                const response = await fetch(API_ENDPOINT, {
                    headers: {
                        'Accept': 'application/json',
                        'X-API-Key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                contentData = data.content || [];
                
                console.log(`✅ ${contentData.length} contenus chargés depuis l'API`);
                updateApiStatus(true, `Connecté (${contentData.length} contenus)`);
                displayContent(contentData);
                updateStatsFromData();

            } catch (error) {
                console.error('❌ Erreur lors du chargement:', error);
                updateApiStatus(false, 'Erreur de connexion');
                showError(true, error.message);
                
                // Mode démo avec contenu factice
                contentData = getDemoContent();
                displayContent(contentData);
                updateStatsFromData();
            } finally {
                showLoading(false);
            }
        }

        // Données de démonstration
        function getDemoContent() {
            return [
                {
                    id: 1,
                    title: "Démo - Film d'Action",
                    category: "movie",
                    image: "https://via.placeholder.com/800x450?text=Film+Demo",
                    url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                    server_name: "Demo"
                },
                {
                    id: 2,
                    title: "Démo - Série Drama",
                    category: "series",
                    image: "https://via.placeholder.com/800x450?text=Série+Demo",
                    url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                    server_name: "Demo"
                },
                {
                    id: 3,
                    title: "Démo - Animé Japonais",
                    category: "anime",
                    image: "https://via.placeholder.com/800x450?text=Animé+Demo",
                    url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                    server_name: "Demo"
                },
                {
                    id: 4,
                    title: "Démo - Documentaire Nature",
                    category: "documentary",
                    image: "https://via.placeholder.com/800x450?text=Documentaire+Demo",
                    url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                    server_name: "Demo"
                }
            ];
        }

        function updateStatsFromData() {
            const stats = {
                movie: contentData.filter(item => item.category === 'movie').length,
                series: contentData.filter(item => item.category === 'series').length,
                anime: contentData.filter(item => item.category === 'anime').length,
                documentary: contentData.filter(item => item.category === 'documentary').length,
                total: contentData.length
            };

            document.getElementById('movieCount').textContent = stats.movie;
            document.getElementById('seriesCount').textContent = stats.series;
            document.getElementById('animeCount').textContent = stats.anime;
            document.getElementById('documentaryCount').textContent = stats.documentary;
            document.getElementById('totalCount').textContent = stats.total;
        }

        function displayContent(content) {
            const grid = document.getElementById('contentGrid');

            if (!content || content.length === 0) {
                grid.innerHTML = '<div class="no-content">😔 Aucun contenu trouvé</div>';
                return;
            }

            grid.innerHTML = '';

            content.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'content-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="video-container">
                        <iframe src="${item.url}" 
                                title="${item.title}" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                    <div class="content-info">
                        <h3 class="content-title">${item.title}</h3>
                        <div class="content-meta">
                            <span class="content-category">${getCategoryLabel(item.category)}</span>
                            ${item.server_name ? `<span class="content-server">${item.server_name}</span>` : ''}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function getCategoryLabel(category) {
            const labels = {
                'movie': '🎬 Film',
                'series': '📺 Série',
                'anime': '🎌 Animé',
                'documentary': '📚 Documentaire'
            };
            return labels[category] || category;
        }

        function filterContent(category) {
            // Mettre à jour les boutons actifs
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            currentFilter = category;

            // Filtrer le contenu
            let filtered = contentData;
            if (category !== 'all') {
                filtered = contentData.filter(item => item.category === category);
            }

            displayContent(filtered);
        }

        // Recherche en temps réel
        let searchTimeout;
        document.getElementById('searchBox').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.toLowerCase().trim();

                if (query === '') {
                    filterContent(currentFilter);
                    return;
                }

                const filtered = contentData.filter(item => 
                    item.title.toLowerCase().includes(query) ||
                    (item.server_name && item.server_name.toLowerCase().includes(query))
                );

                displayContent(filtered);
            }, 300);
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Initialisation de Streameo Pro...');
            console.log(`🔑 Clé API: ${API_KEY}`);
            console.log(`🌐 Point d'accès API: ${API_ENDPOINT}`);
            
            loadContent();

            // Actualisation périodique
            setInterval(() => {
                console.log('🔄 Actualisation automatique du contenu...');
                loadContent();
            }, 300000); // Toutes les 5 minutes
        });
    </script>
</body>
</html>
