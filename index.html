<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cin√©Stream - Votre plateforme de streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            transition: background 0.3s ease;
            padding: 20px 4%;
        }

        .header.scrolled {
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #e50914;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(45deg, #000, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="50" cy="10" r="1" fill="%23ffffff" opacity="0.04"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: grain 8s linear infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        .hero-content {
            z-index: 2;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            background: linear-gradient(45deg, #e50914, #ff1744);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(229, 9, 20, 0.5);
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(229, 9, 20, 0.5); }
            to { text-shadow: 0 0 30px rgba(229, 9, 20, 0.8); }
        }

        /* Movies Section */
        .movies-section {
            padding: 4rem 4%;
            background: #111;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-color: #e50914;
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
            position: relative;
            overflow: hidden;
        }

        .movie-poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(229, 9, 20, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .movie-poster::before {
            opacity: 1;
        }

        .movie-info {
            padding: 1.5rem;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .movie-description {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(229, 9, 20, 0.9);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .movie-card:hover .play-button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Video Player Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        .video-container {
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .video-player {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .close-button {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(229, 9, 20, 0.9);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-top: 3px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
            
            .video-container {
                width: 95%;
            }
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav">
            <div class="logo">Cin√©Stream</div>
            <ul class="nav-links">
                <li><a href="#home">Accueil</a></li>
                <li><a href="#movies">Films</a></li>
                <li><a href="#series">S√©ries</a></li>
                <li><a href="#trending">Tendances</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="hero-title">Cin√©Stream</h1>
            <p class="hero-subtitle">D√©couvrez des milliers de films et s√©ries en haute qualit√©</p>

    <!-- Movies Section -->
    <section class="movies-section" id="movies">
        <h2 class="section-title">üé¨ Films Populaires</h2>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Rechercher un film..." id="searchInput">
        </div>

        <div class="error-message" id="errorMessage">
            Erreur lors du chargement de la playlist. V√©rifiez votre connexion internet.
        </div>

            <!-- Movies will be loaded here -->
        </div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-container">
            <button class="close-button" onclick="closeVideo()">&times;</button>
            <video class="video-player" id="videoPlayer" controls>
                <source id="videoSource" src="" type="application/x-mpegURL">
                Votre navigateur ne supporte pas la lecture vid√©o.

    <!-- Loading Animation -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <script>
        // Variables globales
        let allMovies = [];
        let currentHls = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadPlaylist();
            initializeSearch();
            initializeScrollEffects();
        });

        // Chargement de la playlist M3U
        async function loadPlaylist() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                loading.style.display = 'block';
                console.log('Chargement de la playlist...');
                
                // Essayer plusieurs m√©thodes de chargement
                let playlistText = '';
                
                try {
                    // M√©thode 1: Fetch direct
                    const response = await fetch('https://aymrgknetzpucldhpkwm.supabase.co/storage/v1/object/public/tmdb/top-movies.m3u', {
                        method: 'GET',
                        headers: {
                            'Accept': 'text/plain, */*',
                            'Cache-Control': 'no-cache'
                        },
                        mode: 'cors'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    playlistText = await response.text();
                    console.log('Playlist charg√©e, taille:', playlistText.length, 'caract√®res');
                    
                } catch (fetchError) {
                    console.warn('Fetch direct √©chou√©:', fetchError);
                    
                    // M√©thode 2: Proxy CORS
                    try {
                        const proxyResponse = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://aymrgknetzpucldhpkwm.supabase.co/storage/v1/object/public/tmdb/top-movies.m3u')}`);
                        const proxyData = await proxyResponse.json();
                        playlistText = proxyData.contents;
                        console.log('Playlist charg√©e via proxy, taille:', playlistText.length, 'caract√®res');
                    } catch (proxyError) {
                        console.warn('Proxy CORS √©chou√©:', proxyError);
                        throw new Error('Impossible de charger la playlist via fetch ou proxy');
                    }
                }
                
                if (!playlistText || playlistText.trim().length === 0) {
                    throw new Error('Playlist vide ou invalide');
                }
                
                const movies = parseM3U(playlistText);
                console.log('Films pars√©s:', movies.length);
                
                if (movies.length === 0) {
                    throw new Error('Aucun film trouv√© dans la playlist');
                }
                
                allMovies = movies;
                displayMovies(movies);
                
                loading.style.display = 'none';
                console.log('Affichage termin√© avec succ√®s');
                
            } catch (error) {
                console.error('Erreur lors du chargement de la playlist:', error);
                loading.style.display = 'none';
                errorMessage.textContent = `Erreur: ${error.message}`;
                errorMessage.style.display = 'block';
                
                // Afficher des films de d√©monstration en cas d'erreur
                displayDemoMovies();
            }
        }

        // Parser M3U am√©lior√©
        function parseM3U(content) {
            console.log('Parsing M3U, contenu:', content.substring(0, 200) + '...');
            
            const lines = content.split(/\r?\n/);
            const movies = [];
            let currentMovie = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    // Extraire les informations du film
                    // Format: #EXTINF:duration,title
                    const infoMatch = line.match(/#EXTINF:([^,]*),(.+)/);
                    if (infoMatch) {
                        let title = infoMatch[2].trim();
                        const duration = infoMatch[1].trim();
                        
                        // Nettoyer le titre (supprimer les caract√®res sp√©ciaux)
                        title = title.replace(/[^\w\s\-\.]/g, ' ').trim();
                        if (!title) title = `Film ${movies.length + 1}`;
                        
                        currentMovie = {
                            title: title,
                            duration: duration,
                            description: `Dur√©e: ${duration}s ‚Ä¢ Film disponible en streaming haute qualit√©`,
                            id: movies.length,
                            genre: extractGenre(title)
                        };
                        
                        console.log('Film trouv√©:', title);
                    }
                } else if (line.startsWith('#EXTM3U')) {
                    console.log('Header M3U d√©tect√©');
                    continue;
                } else if (line.startsWith('#')) {
                    // Autres commentaires M3U, les ignorer pour l'instant
                    continue;
                } else if (line.length > 0 && (line.startsWith('http') || line.startsWith('https') || line.includes('://'))) {
                    // URL du flux
                    if (currentMovie) {
                        currentMovie.url = line;
                        movies.push(currentMovie);
                        console.log('URL ajout√©e pour:', currentMovie.title);
                        currentMovie = null;
                    } else {
                        // URL sans EXTINF, cr√©er un film basique
                        const filename = line.split('/').pop().split('?')[0];
                        const title = filename.replace(/\.[^/.]+$/, "").replace(/[_\-]/g, ' ');
                        
                        movies.push({
                            title: title || `Film ${movies.length + 1}`,
                            url: line,
                            duration: 'N/A',
                            description: 'Film disponible en streaming haute qualit√©',
                            id: movies.length,
                            genre: 'Film'
                        });
                        console.log('Film basique cr√©√©:', title);
                    }
                }
            }
            
            console.log(`Parsing termin√©: ${movies.length} films trouv√©s`);
            return movies;
        }

        // Extraire le genre bas√© sur le titre
        function extractGenre(title) {
            const genres = {
                'action': ['action', 'fight', 'war', 'battle'],
                'comedy': ['comedy', 'funny', 'humor', 'laugh'],
                'drama': ['drama', 'story', 'life'],
                'horror': ['horror', 'scary', 'fear', 'ghost'],
                'sci-fi': ['sci', 'space', 'future', 'robot'],
                'romance': ['love', 'romance', 'heart'],
                'thriller': ['thriller', 'suspense', 'mystery']
            };
            
            const lowerTitle = title.toLowerCase();
            for (const [genre, keywords] of Object.entries(genres)) {
                if (keywords.some(keyword => lowerTitle.includes(keyword))) {
                    return genre.charAt(0).toUpperCase() + genre.slice(1);
                }
            }
            return 'Film';
        }

        // Afficher les films
        function displayMovies(movies) {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = '';

            if (movies.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">Aucun film trouv√©.</p>';
                return;
            }

            movies.forEach(movie => {
                const movieCard = createMovieCard(movie);
                grid.appendChild(movieCard);
            });
        }

        // Cr√©er une carte de film am√©lior√©e
        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.onclick = () => playMovie(movie);
            
            // G√©n√©rer une couleur de fond bas√©e sur le titre
            const colors = ['#e50914', '#ff6b6b', '#4ecdc4', '#45b7d1', '#f39c12', '#9b59b6', '#e74c3c'];
            const colorIndex = movie.title.length % colors.length;
            const bgColor = colors[colorIndex];
            
            card.innerHTML = `
                <div class="movie-poster" style="background: linear-gradient(135deg, ${bgColor}22, ${bgColor}44);">
                    <div style="font-size: 4rem; opacity: 0.3;">üé¨</div>
                    <div style="position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 15px; font-size: 0.8rem;">
                        ${movie.genre || 'Film'}
                    </div>
                    <button class="play-button">‚ñ∂</button>
                </div>
                <div class="movie-info">
                    <h3 class="movie-title">${movie.title}</h3>
                    <p class="movie-description">${movie.description}</p>
                </div>
            `;
            
            return card;
        }

        // Jouer un film avec gestion d'erreur am√©lior√©e
        function playMovie(movie) {
            console.log('Lecture du film:', movie.title, 'URL:', movie.url);
            
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');
            
            // Arr√™ter le lecteur pr√©c√©dent
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // R√©initialiser le lecteur
            videoPlayer.pause();
            videoPlayer.removeAttribute('src');
            videoPlayer.load();
            
            // V√©rifier le type d'URL
            const isHLS = movie.url.includes('.m3u8') || movie.url.includes('m3u8') || movie.url.includes('playlist');
            const isMP4 = movie.url.includes('.mp4') || movie.url.includes('mp4');
            
            if (isHLS && Hls.isSupported()) {
                // Utiliser HLS.js pour les flux HLS
                console.log('Utilisation de HLS.js pour:', movie.url);
                currentHls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    xhrSetup: function(xhr, url) {
                        xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36');
                    }
                });
                
                currentHls.loadSource(movie.url);
                currentHls.attachMedia(videoPlayer);
                
                currentHls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('Manifest HLS pars√© avec succ√®s');
                    videoPlayer.play().catch(e => {
                        console.log('Autoplay prevented, attendre interaction utilisateur');
                    });
                });
                
                currentHls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('Erreur HLS:', data);
                    if (data.fatal) {
                        handleVideoError(movie, videoPlayer);
                    }
                });
                
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl') && isHLS) {
                // Support natif Safari pour HLS
                console.log('Utilisation du support natif Safari pour HLS');
                videoPlayer.src = movie.url;
                videoPlayer.load();
                
                videoPlayer.addEventListener('loadedmetadata', function() {
                    videoPlayer.play().catch(e => {
                        console.log('Autoplay prevented, attendre interaction utilisateur');
                    });
                });
                
            } else {
                // Lecture directe pour MP4 et autres formats
                console.log('Lecture directe pour:', movie.url);
                videoPlayer.src = movie.url;
                videoPlayer.load();
                
                videoPlayer.addEventListener('loadedmetadata', function() {
                    videoPlayer.play().catch(e => {
                        console.log('Autoplay prevented, attendre interaction utilisateur');
                    });
                });
                
                videoPlayer.addEventListener('error', function(e) {
                    console.error('Erreur de lecture vid√©o:', e);
                    handleVideoError(movie, videoPlayer);
                });
            }
        }

        // G√©rer les erreurs vid√©o
        function handleVideoError(movie, videoPlayer) {
            console.warn('Erreur de lecture vid√©o, tentative de lecture directe');
            videoPlayer.src = movie.url;
            videoPlayer.load();
        }

        // Fermer la vid√©o
        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }
            
            videoPlayer.pause();
            videoPlayer.src = '';
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Fermer avec Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeVideo();
            }
        });

        // Initialiser la recherche
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                const filteredMovies = allMovies.filter(movie => 
                    movie.title.toLowerCase().includes(query)
                );
                displayMovies(filteredMovies);
