    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: rgba(0,0,0,0.8);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .search-bar {
            display: flex;
            gap: 0.5rem;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            backdrop-filter: blur(5px);
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .search-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .nav-tabs {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            overflow-x: auto;
            padding: 0 1rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .tab:hover, .tab.active {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            transform: translateY(-2px);
        }

        /* Structure inspir√©e du site original */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .short {
            position: relative;
        }

        .short-in {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            height: auto;
        }

        .short-in:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .film-version {
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 10;
            background: rgba(0, 212, 255, 0.9);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .film-version a {
            color: white;
            text-decoration: none;
        }

        .short-poster {
            position: relative;
            display: block;
            width: 100%;
            height: 240px;
            overflow: hidden;
            border-radius: 8px 8px 0 0;
        }

        .short-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .short-in:hover .short-poster img {
            transform: scale(1.1);
        }

        .vote-circle {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 35px;
            height: 35px;
            background: rgba(0,0,0,0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: #00d4ff;
            border: 2px solid rgba(0, 212, 255, 0.5);
        }

        .short-mask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px 8px 0 0;
        }

        .short-in:hover .short-mask {
            opacity: 1;
        }

        .fa-play-circle3 {
            font-size: 3rem;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        .fa-play-circle3::before {
            content: "‚ñ∂";
        }

        .mli-eps {
            position: absolute;
            bottom: 35px;
            right: 5px;
            background: rgba(255, 165, 0, 0.9);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .short-title {
            padding: 0.75rem;
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            background: rgba(0,0,0,0.3);
            border-radius: 0 0 8px 8px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 15px;
            width: 95%;
            max-width: 1200px;
            height: 90%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid rgba(0, 212, 255, 0.3);
        }

        .modal-header {
            padding: 1rem;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: #ff4444;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-iframe {
            flex: 1;
            border: none;
            width: 100%;
        }

        .footer {
            background: rgba(0,0,0,0.8);
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
        }

        .footer p {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            
            .search-bar {
                width: 100%;
                max-width: none;
            }
            
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 1rem;
            }
            
            .nav-tabs {
                padding: 0;
            }

            .short-poster {
                height: 200px;
            }
        }
    </style>

        let currentTab = 'films';
        let filteredData = [];

        function generateMediaCard(media) {
            const hasEpisodes = media.episodes && currentTab !== 'films';
            
            return `
                <div class="short">
                    <div class="short-in nl">
                        <span class="film-version">
                            <a href="#">${media.version}</a>
                        </span>
                        <a class="short-poster img-box with-mask" href="#" onclick="playMedia('${media.title}', '${media.url}')" alt="${media.title}">
                            <div class="vote-circle" data-id="${media.id}">
                                <span class="vote-score">${media.rating}</span>
                            </div>
                            <img src="${media.poster}" width="160" height="240" alt="${media.title} affiche" onerror="this.src='https://via.placeholder.com/160x240/333/fff?text=Affiche'" />
                            <div class="short-mask fx-col fx-center fx-middle">
                                <span class="fa fa-play-circle3"></span>
                            </div>
                        </a>
                        ${hasEpisodes ? `<span class="mli-eps">${media.episodes} <i></i></span>` : ''}
                        <div class="short-title">${media.title}</div>
                    </div>
                </div>
            `;
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // Mettre √† jour les tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            renderContent();
        }

        function renderContent() {
            const grid = document.getElementById('contentGrid');
            const data = filteredData.length > 0 ? filteredData : mediaData[currentTab];
            
            grid.innerHTML = data.map(media => generateMediaCard(media)).join('');
        }

        function searchContent() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (query.trim() === '') {
                filteredData = [];
            } else {
                filteredData = mediaData[currentTab].filter(media => 
                    media.title.toLowerCase().includes(query) ||
                    media.genre.toLowerCase().includes(query) ||
                    media.description.toLowerCase().includes(query)
                );
            }
            
            renderContent();
        }

        function playMedia(title, url) {
            document.getElementById('modalTitle').textContent = title;
            
            // Pour les liens de streaming, on charge directement l'URL
            if (url.includes('fsmirror77.lol')) {
                document.getElementById('playerIframe').src = url;
            } else {
                document.getElementById('playerIframe').src = url;
            }
            
            document.getElementById('playerModal').classList.add('active');
            
            // Forcer le reload de l'iframe pour √©viter les probl√®mes de cache
            setTimeout(() => {
                const iframe = document.getElementById('playerIframe');
                iframe.src = iframe.src;
            }, 100);
        }

        function closePlayer() {
            document.getElementById('playerModal').classList.remove('active');
            document.getElementById('playerIframe').src = '';
        }

        // Fermer le modal en cliquant √† l'ext√©rieur
        document.getElementById('playerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePlayer();
            }
        });

        // Recherche en temps r√©el
        document.getElementById('searchInput').addEventListener('input', searchContent);

        // Initialiser le contenu
        renderContent();
