    <script>

        // Configuration JWPlayer optimis√©e

        // Configuration des sources de streaming
        const streamingSources = {

        // Base de donn√©es de films avec URLs personnalis√©es pour BeersCloud et ShareCloudy
        const moviesDatabase = [
            {

                year: 1999,

                year: 1994,

            {

                }

        ];

        // Debug logger
        function debugLog(message, data = null) {
            if (debugMode) {
                console.log(`üé¨ [DEBUG] ${message}`, data || '');
                const debugDiv = document.getElementById('debugInfo');
                debugDiv.style.display = 'block';
                debugDiv.innerHTML = `<div>${new Date().toLocaleTimeString()}: ${message}</div>` + debugDiv.innerHTML;
                if (debugDiv.children.length > 5) {
                    debugDiv.removeChild(debugDiv.lastChild);
                }
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Initialisation de Cin√©Stream avec JWPlayer');
            
            // Initialiser JWPlayer defaults
            if (typeof jwplayer !== 'undefined') {
                jwplayer.defaults = jwDefaults;
                debugLog('JWPlayer configur√© avec succ√®s');
            } else {
                debugLog('ERREUR: JWPlayer non disponible');
            }
            
            loadMoviesFromDatabase();
            initializeSearch();
            initializeScrollEffects();
        });

        // Charger les films depuis la base de donn√©es
        function loadMoviesFromDatabase() {
            debugLog(`Chargement de ${moviesDatabase.length} films`);
            allMovies = moviesDatabase.map(movie => ({
                ...movie,
                sources: generateStreamingSources(movie)
            }));
            displayMovies(allMovies);
        }

        // G√©n√©rer les sources de streaming pour un film
        function generateStreamingSources(movie) {
            const sources = {};
            Object.keys(streamingSources).forEach(key => {
                const source = streamingSources[key];
                let url;
                
                // Utiliser les URLs personnalis√©es si disponibles
                if (movie.customUrls && movie.customUrls[key]) {
                    url = movie.customUrls[key];
                } else {
                    url = source.baseUrl + movie.id;
                }
                
                sources[key] = {
                    name: source.name,
                    url: url,
                    type: source.type,
                    priority: source.priority
                };
            });
            return sources;
        }

        // Cr√©er une carte de film avec s√©lecteur de sources
        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            
            // Trier les sources par priorit√©
            const sortedSources = Object.entries(movie.sources)
                .sort((a, b) => a[1].priority - b[1].priority);
            
            // Cr√©er les boutons de sources
            const sourcesHtml = sortedSources.map(([key, source]) => {
                const buttonClass = source.type === 'jwplayer' ? 'source-btn jwplayer' : 'source-btn';
                return `<button class="${buttonClass}" onclick="playMovieFromSource('${movie.id}', '${key}')" title="${source.type === 'jwplayer' ? 'Lecteur JWPlayer' : 'Lecteur Embed'}">${source.name}</button>`;
            }).join('');
            
            const defaultSource = sortedSources[0][0]; // Premi√®re source par priorit√©
            
            card.innerHTML = `
                <div class="movie-poster">
                    üé¨
                    <button class="play-button" onclick="playMovieFromSource('${movie.id}', '${defaultSource}')">‚ñ∂</button>
                    <div class="source-selector">
                        ${sourcesHtml}
                    </div>
                </div>
                <div class="movie-info">
                    <h3 class="movie-title">${movie.title}</h3>
                    <p class="movie-description">${movie.description}</p>
                    <div class="movie-meta">
                        <span class="movie-quality">${movie.quality}</span>
                        <span>${movie.year}</span>
                        <span>${movie.genre}</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Afficher les films
        function displayMovies(movies) {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = '';

            if (movies.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">Aucun film trouv√©.</p>';
                return;
            }

            movies.forEach(movie => {
                const movieCard = createMovieCard(movie);
                grid.appendChild(movieCard);
            });

            debugLog(`${movies.length} films affich√©s`);
        }

        // Fonction pour extraire l'URL de la vid√©o depuis BeersCloud/ShareCloudy
        async function extractVideoUrl(embedUrl, sourceType) {
            try {
                // Simulation d'extraction d'URL - √† adapter selon la structure r√©elle des sites
                debugLog(`Tentative d'extraction depuis: ${embedUrl}`);
                
                if (sourceType === 'beerscloud') {
                    // Pour BeersCloud, on peut essayer de r√©cup√©rer le lien direct
                    return embedUrl.replace('/embed/', '/stream/') + '.mp4';
                } else if (sourceType === 'sharecloudy') {
                    // Pour ShareCloudy, adapter selon leur API
                    return embedUrl.replace('/embed/', '/direct/') + '.m3u8';
                }
                
                return null;
            } catch (error) {
                debugLog(`Erreur extraction: ${error.message}`);
                return null;
            }
        }

        // Jouer un film depuis une source sp√©cifique
        async function playMovieFromSource(movieId, sourceKey) {
            debugLog(`Tentative de lecture du film ${movieId} depuis ${sourceKey}`);
            
            const movie = allMovies.find(m => m.id == movieId);
            if (!movie) {
                debugLog('Film non trouv√©');
                showError('Film non trouv√©');
                return;
            }
            
            const source = movie.sources[sourceKey];
            if (!source) {
                debugLog('Source non disponible');
                showError('Source non disponible');
                return;
            }
            
            currentMovie = movie;
            currentSource = source;
            
            showLoading(true);
            openVideoModal();
            
            try {
                if (source.type === 'jwplayer') {
                    await playWithJWPlayer(source.url, sourceKey);
                } else {
                    playWithIframe(source.url);
                }
                
                updatePlayerControls(movie);
            } catch (error) {
                debugLog(`Erreur de lecture: ${error.message}`);
                showError('Erreur de chargement du flux');
                // Essayer la source suivante en cas d'√©chec
                tryNextSource(movie, sourceKey);
            } finally {
                showLoading(false);
            }
        }

        // Jouer avec JWPlayer (optimis√© pour BeersCloud/ShareCloudy)
        async function playWithJWPlayer(embedUrl, sourceKey) {
            debugLog(`Initialisation JWPlayer pour ${embedUrl}`);
            
            // Masquer l'iframe et afficher le conteneur JWPlayer
            document.getElementById('videoPlayer').style.display = 'none';
            const jwContainer = document.getElementById('jwplayer-container');
            jwContainer.style.display = 'block';
            
            // Extraire l'URL de la vid√©o
            let videoUrl = await extractVideoUrl(embedUrl, sourceKey);
            if (!videoUrl) {
                debugLog('Utilisation de l\'URL embed comme fallback');
                videoUrl = embedUrl;
            }
            
            // Configurer JWPlayer
            currentPlayer = jwplayer('jwplayer-container').setup({
                ...jwDefaults,
                file: videoUrl,
                image: `https://image.tmdb.org/t/p/original/${currentMovie.poster_path || ''}`,
                title: currentMovie.title,
                description: currentMovie.description,
                abouttext: `Source: ${currentSource.name}`,
                aboutlink: embedUrl
            });
            
            // Gestion des erreurs
            currentPlayer.on('error', (e) => {
                debugLog(`Erreur JWPlayer: ${e.message}`);
                showError('Erreur de lecture avec JWPlayer');
                tryNextSource(currentMovie, sourceKey);
            });
            
            currentPlayer.on('buffer', () => {
                document.getElementById('videoLoading').style.display = 'flex';
            });
            
            currentPlayer.on('play', () => {
                document.getElementById('videoLoading').style.display = 'none';
            });
            
            debugLog('JWPlayer configur√© avec succ√®s');
        }

        // Jouer avec iframe (fallback)
        function playWithIframe(url) {
            debugLog(`Initialisation iframe pour ${url}`);
            
            // Masquer JWPlayer et afficher l'iframe
            document.getElementById('jwplayer-container').style.display = 'none';
            const iframe = document.getElementById('videoPlayer');
            iframe.style.display = 'block';
            
            iframe.src = url;
            
            // Gestion du chargement
            document.getElementById('videoLoading').style.display = 'flex';
            iframe.onload = () => {
                document.getElementById('videoLoading').style.display = 'none';
            };
            
            debugLog('Iframe configur√©e avec succ√®s');
        }

        // Essayer la source suivante en cas d'√©chec
        function tryNextSource(movie, failedSourceKey) {
            const sources = Object.entries(movie.sources)
                .sort((a, b) => a[1].priority - b[1].priority);
            
            const currentIndex = sources.findIndex(([key]) => key === failedSourceKey);
            if (currentIndex < sources.length - 1) {
                const nextSource = sources[currentIndex + 1];
                debugLog(`Essai de la source suivante: ${nextSource[0]}`);
                playMovieFromSource(movie.id, nextSource[0]);
            } else {
                debugLog('Aucune autre source disponible');
                showError('Toutes les sources ont √©chou√©');
            }
        }

        // Mettre √† jour les contr√¥les du lecteur
        function updatePlayerControls(movie) {
            const controls = document.getElementById('playerControls');
            controls.innerHTML = '';
            
            // Trier les sources par priorit√©
            const sortedSources = Object.entries(movie.sources)
                .sort((a, b) => a[1].priority - b[1].priority);
            
            // Ajouter un bouton pour chaque source
            sortedSources.forEach(([key, source]) => {
                const btn = document.createElement('button');
                btn.className = `source-switch-btn ${key === currentSource ? 'active' : ''}`;
                if (source.type === 'jwplayer') {
                    btn.className += ' jwplayer';
                }
                btn.textContent = source.name;
                btn.onclick = () => playMovieFromSource(movie.id, key);
                btn.title = `Basculer vers ${source.name} (${source.type})`;
                controls.appendChild(btn);
            });
        }

        // Ouvrir le modal vid√©o
        function openVideoModal() {
            const modal = document.getElementById('videoModal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Focus sur le modal pour les contr√¥les clavier
            modal.focus();
        }

        // Fermer le modal vid√©o
        function closeVideo() {
            const modal = document.getElementById('videoModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Arr√™ter le lecteur
            if (currentPlayer && typeof currentPlayer.stop === 'function') {
                currentPlayer.stop();
            }
            
            // R√©initialiser l'iframe
            const iframe = document.getElementById('videoPlayer');
            iframe.src = '';
            
            currentPlayer = null;
            currentMovie = null;
            currentSource = null;
        }

        // Afficher/masquer le chargement
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
            document.getElementById('videoLoading').style.display = show ? 'flex' : 'none';
        }

        // Afficher une erreur
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Initialiser la recherche
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                if (query.length > 2) {
                    const filtered = allMovies.filter(movie => 
                        movie.title.toLowerCase().includes(query) || 
                        movie.description.toLowerCase().includes(query) ||
                        movie.genre.toLowerCase().includes(query)
                    );
                    displayMovies(filtered);
                } else if (query.length === 0) {
                    displayMovies(allMovies);
                }
            });
        }

        // Effets de scroll
        function initializeScrollEffects() {
            window.addEventListener('scroll', () => {
                const header = document.getElementById('header');
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        }

        // Scroll vers les films
        function scrollToMovies() {
            document.getElementById('movies').scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Gestion des touches
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('videoModal');
            if (modal.style.display === 'flex') {
                // √âchap pour fermer
                if (e.key === 'Escape') {
                    closeVideo();
                }
                
                // Espace pour play/pause
                if (e.key === ' ' && currentPlayer) {
                    e.preventDefault();
                    if (currentPlayer.getState() === 'playing') {
                        currentPlayer.pause();
                    } else {
                        currentPlayer.play();
                    }
                }
            }
        });

        // Debug mode toggle (double-clic sur le logo)
        document.querySelector('.logo').addEventListener('dblclick', () => {
            debugMode = !debugMode;
            document.getElementById('debugInfo').style.display = debugMode ? 'block' : 'none';
            debugLog(`Mode debug ${debugMode ? 'activ√©' : 'd√©sactiv√©'}`);
        });
    </script>
