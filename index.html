<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cin√©Stream - Votre plateforme de streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            transition: background 0.3s ease;
            padding: 20px 4%;
        }

        .header.scrolled {
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #e50914;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(45deg, #000, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="50" cy="10" r="1" fill="%23ffffff" opacity="0.04"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: grain 8s linear infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        .hero-content {
            z-index: 2;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            background: linear-gradient(45deg, #e50914, #ff1744);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(229, 9, 20, 0.5);
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(229, 9, 20, 0.5); }
            to { text-shadow: 0 0 30px rgba(229, 9, 20, 0.8); }
        }

        /* Movies Section */
        .movies-section {
            padding: 4rem 4%;
            background: #111;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-color: #e50914;
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
            position: relative;
            overflow: hidden;
        }

        .movie-poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(229, 9, 20, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .movie-poster::before {
            opacity: 1;
        }

        .movie-info {
            padding: 1.5rem;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .movie-description {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #888;
        }

        .movie-quality {
            background: #e50914;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(229, 9, 20, 0.9);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .movie-card:hover .play-button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Video Player Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        .video-container {
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .video-player {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .close-button {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(229, 9, 20, 0.9);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-top: 3px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Video Loading */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .video-loading-text {
            color: white;
            font-size: 1rem;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Debug Info */
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            max-width: 300px;
            z-index: 10000;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
            
            .video-container {
                width: 95%;
            }
        }

        /* Film de test styles */
        .test-movie {
            background: linear-gradient(45deg, #e50914, #ff1744);
        }
    </style>
</head>
<body>
    <!-- Debug Info -->
    <div class="debug-info" id="debugInfo"></div>

    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav">
            <div class="logo">Cin√©Stream</div>
            <ul class="nav-links">
                <li><a href="#home">Accueil</a></li>
                <li><a href="#movies">Films</a></li>
                <li><a href="#series">S√©ries</a></li>
                <li><a href="#trending">Tendances</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="hero-title">Cin√©Stream</h1>
            <p class="hero-subtitle">D√©couvrez des milliers de films et s√©ries en haute qualit√©</p>
            <button class="cta-button" onclick="scrollToMovies()">Commencer √† Regarder</button>
        </div>
    </section>

    <!-- Movies Section -->
    <section class="movies-section" id="movies">
        <h2 class="section-title">üé¨ Films Populaires</h2>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Rechercher un film..." id="searchInput">
        </div>

        <div class="error-message" id="errorMessage">
            Erreur lors du chargement de la playlist.
        </div>

        <div class="movies-grid" id="moviesGrid">
            <!-- Movies will be loaded here -->
        </div>
    </section>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-container">
            <button class="close-button" onclick="closeVideo()">&times;</button>
            <div class="video-loading" id="videoLoading">
                <div class="loading-spinner"></div>
                <div class="video-loading-text">Chargement du film...</div>
            </div>
            <video class="video-player" id="videoPlayer" controls preload="none" crossorigin="anonymous">
                Votre navigateur ne supporte pas la lecture vid√©o.
            </video>
        </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <script>
        // Variables globales
        let allMovies = [];
        let currentHls = null;
        let debugMode = true;

        // Debug logger
        function debugLog(message, data = null) {
            if (debugMode) {
                console.log(`üé¨ [DEBUG] ${message}`, data || '');
                const debugDiv = document.getElementById('debugInfo');
                debugDiv.style.display = 'block';
                debugDiv.innerHTML = `<div>${new Date().toLocaleTimeString()}: ${message}</div>` + debugDiv.innerHTML;
                if (debugDiv.children.length > 5) {
                    debugDiv.removeChild(debugDiv.lastChild);
                }
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Initialisation de l\'application');
            loadPlaylist();
            initializeSearch();
            initializeScrollEffects();
        });

        // Chargement de la playlist M3U avec proxy CORS
        async function loadPlaylist() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const moviesGrid = document.getElementById('moviesGrid');
            
            try {
                loading.style.display = 'block';
                moviesGrid.innerHTML = '';
                errorMessage.style.display = 'none';
                
                debugLog('üîÑ Chargement playlist depuis Supabase...');
                
                // URLs de test possibles
                const urls = [
                    'https://aymrgknetzpucldhpkwm.supabase.co/storage/v1/object/public/tmdb/top-movies.m3u',
                    // URL de backup si n√©cessaire
                    'https://cors-anywhere.herokuapp.com/https://aymrgknetzpucldhpkwm.supabase.co/storage/v1/object/public/tmdb/top-movies.m3u'
                ];
                
                let playlistText = null;
                
                for (const url of urls) {
                    try {
                        debugLog(`üì° Tentative de chargement: ${url}`);
                        
                        const response = await fetch(url, {
                            method: 'GET',
                            headers: {
                                'Accept': '*/*',
                                'Origin': window.location.origin,
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                            },
                            mode: 'cors',
                            cache: 'no-cache'
                        });
                        
                        if (response.ok) {
                            playlistText = await response.text();
                            debugLog(`‚úÖ Playlist charg√©e (${playlistText.length} caract√®res)`);
                            break;
                        } else {
                            debugLog(`‚ùå Erreur HTTP ${response.status}: ${response.statusText}`);
                        }
                    } catch (error) {
                        debugLog(`‚ùå Erreur fetch: ${error.message}`);
                    }
                }
                
                if (!playlistText) {
                    throw new Error('Impossible de charger la playlist depuis toutes les sources');
                }
                
                // Afficher les premi√®res lignes pour debug
                debugLog('üìù D√©but de la playlist:', playlistText.substring(0, 500));
                
                const movies = parseM3UEnhanced(playlistText);
                debugLog(`üé≠ ${movies.length} films extraits`);
                
                if (movies.length === 0) {
                    throw new Error('Aucun film valide trouv√© dans la playlist');
                }
                
                allMovies = movies;
                displayMovies(movies);
                
            } catch (error) {
                debugLog(`‚ùå Erreur chargement: ${error.message}`);
                errorMessage.textContent = `Impossible de charger la playlist: ${error.message}`;
                errorMessage.style.display = 'block';
                
                // Charger des films de test en attendant
                loadTestMovies();
            } finally {
                loading.style.display = 'none';
            }
        }

        // Parser M3U ultra-robuste
        function parseM3UEnhanced(content) {
            const lines = content.split(/\r?\n/).map(line => line.trim()).filter(line => line);
            const movies = [];
            let currentMovie = null;
            let lineIndex = 0;

            debugLog(`üîç Analyse de ${lines.length} lignes`);

            for (const line of lines) {
                lineIndex++;
                
                // Ignorer les lignes vides et les commentaires g√©n√©riques
                if (!line || line.startsWith('#EXTM3U') || line.startsWith('#')) {
                    if (line.startsWith('#EXTINF:')) {
                        // Traiter les lignes EXTINF
                        const match = line.match(/#EXTINF:([^,]*),(.+)/);
                        if (match) {
                            let title = match[2].trim();
                            
                            // Nettoyer le titre de tous les attributs
                            title = title.replace(/\s*tvg-[^=]*="[^"]*"/g, '');
                            title = title.replace(/\s*group-title="[^"]*"/g, '');
                            title = title.replace(/\s*tvg-logo="[^"]*"/g, '');
                            title = title.replace(/\s*,+\s*/g, ' ');
                            title = title.trim();
                            
                            // Si le titre contient encore des virgules, prendre la premi√®re partie
                            if (title.includes(',')) {
                                title = title.split(',')[0].trim();
                            }
                            
                            // Supprimer les caract√®res sp√©ciaux de d√©but/fin
                            title = title.replace(/^[,\s]+|[,\s]+$/g, '');
                            
                            if (title) {
                                currentMovie = {
                                    id: movies.length + 1,
                                    title: title,
                                    description: `Film en streaming VF/VOSTFR`,
                                    quality: 'HD',
                                    duration: match[1].trim()
                                };
                                debugLog(`üìã Film pr√©par√©: "${title}"`);
                            }
                        }
                    }
                    continue;
                }
                
                // Si c'est une URL et qu'on a un film en attente
                if (line.startsWith('http') && currentMovie) {
                    // Valider l'URL
                    if (isValidUrl(line)) {
                        currentMovie.url = line;
                        movies.push(currentMovie);
                        debugLog(`‚úÖ Film ajout√©: "${currentMovie.title}" -> ${line.substring(0, 50)}...`);
                    } else {
                        debugLog(`‚ö†Ô∏è URL invalide pour "${currentMovie.title}": ${line.substring(0, 50)}...`);
                    }
                    currentMovie = null;
                }
            }
            
            debugLog(`üé¨ Total films valides: ${movies.length}`);
            return movies;
        }

        // Validation d'URL am√©lior√©e
        function isValidUrl(url) {
            try {
                const urlObj = new URL(url);
                const validProtocols = ['http:', 'https:'];
                const validExtensions = ['.m3u8', '.mp4', '.mkv', '.avi', '.ts'];
                
                if (!validProtocols.includes(urlObj.protocol)) {
                    return false;
                }
                
                // Accepter les URLs avec des extensions de streaming valides ou des param√®tres
                return validExtensions.some(ext => url.includes(ext)) || 
                       url.includes('m3u8') || 
                       url.includes('playlist') ||
                       url.includes('stream');
            } catch {
                return false;
            }
        }

        // Afficher les films
        function displayMovies(movies) {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = '';

            if (movies.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">Aucun film trouv√©.</p>';
                return;
            }

            movies.forEach(movie => {
                const movieCard = createMovieCard(movie);
                grid.appendChild(movieCard);
            });

            debugLog(`üé¨ ${movies.length} films affich√©s`);
        }

        // Cr√©er une carte de film
        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.onclick = () => playMovie(movie);
            
            // Ajouter une classe sp√©ciale pour les films de test
            if (movie.isTest) {
                card.classList.add('test-movie');
            }
            
            card.innerHTML = `
                <div class="movie-poster">
                    üé¨
                    <button class="play-button">‚ñ∂</button>
                </div>
                <div class="movie-info">
                    <h3 class="movie-title">${movie.title}</h3>
                    <p class="movie-description">${movie.description}</p>
                    <div class="movie-meta">
                        <span class="movie-quality">${movie.quality || 'HD'}</span>
                        <span>VF/VOSTFR</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Lecteur vid√©o ultra-robuste
        async function playMovie(movie) {
            debugLog(`üé¨ LECTURE: "${movie.title}"`);
            debugLog(`üîó URL: ${movie.url}`);
            
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoLoading = document.getElementById('videoLoading');
            
            // Ouvrir le modal
            modal.style.display = 'flex';
            videoLoading.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Nettoyer le lecteur pr√©c√©dent
            await cleanupPlayer();
            
            try {
                // D√©terminer le type de flux
                const isHLS = movie.url.includes('.m3u8') || movie.url.includes('m3u8');
                debugLog(`üì∫ Type de flux: ${isHLS ? 'HLS' : 'Direct'}`);
                
                if (isHLS) {
                    await setupHLSPlayer(movie, videoPlayer);
                } else {
                    await setupDirectPlayer(movie, videoPlayer);
                }
                
                debugLog('‚úÖ Lecteur initialis√© avec succ√®s');
                
            } catch (error) {
                debugLog(`‚ùå Erreur lecture: ${error.message}`);
                
                // Essayer en mode direct si HLS √©choue
                if (movie.url.includes('m3u8')) {
                    debugLog('üîÑ Tentative en mode direct...');
                    try {
                        await setupDirectPlayer(movie, videoPlayer);
                        debugLog('‚úÖ Mode direct fonctionne');
                    } catch (directError) {
                        debugLog(`‚ùå Mode direct √©chou√©: ${directError.message}`);
                        showError(`Impossible de lire "${movie.title}": ${error.message}`);
                        closeVideo();
                    }
                } else {
                    showError(`Erreur de lecture: ${error.message}`);
                    closeVideo();
                }
            } finally {
                videoLoading.style.display = 'none';
            }
        }

        // Configuration du lecteur HLS
        async function setupHLSPlayer(movie, videoPlayer) {
            return new Promise((resolve, reject) => {
                if (typeof Hls !== 'undefined' && Hls.isSupported()) {
                    debugLog('üéØ Utilisation HLS.js');
                    
                    currentHls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: false,
                        backBufferLength: 90,
                        maxBufferLength: 300,
                        maxMaxBufferLength: 600,
                        startLevel: -1,
                        capLevelToPlayerSize: true,
                        fragLoadingTimeOut: 30000,
                        manifestLoadingTimeOut: 15000,
                        fragLoadingMaxRetry: 3,
                        manifestLoadingMaxRetry: 3,
                        xhrSetup: function(xhr, url) {
                            xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36');
                        }
                    });
                    
                    currentHls.loadSource(movie.url);
                    currentHls.attachMedia(videoPlayer);
                    
                    let resolved = false;
                    
                    currentHls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                        debugLog(`‚úÖ Manifest HLS pars√© (${data.levels.length} niveaux)`);
                        if (!resolved) {
                            resolved = true;
                            videoPlayer.play().then(resolve).catch(reject);
                        }
                    });
                    
                    currentHls.on(Hls.Events.ERROR, (event, data) => {
                        debugLog(`‚ùå Erreur HLS: ${data.type} - ${data.details}`);
                        
                        if (data.fatal) {
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    debugLog('üîÑ R√©cup√©ration erreur r√©seau...');
                                    currentHls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    debugLog('üîÑ R√©cup√©ration erreur m√©dia...');
                                    currentHls.recoverMediaError();
                                    break;
                                default:
                                    reject(new Error(`Erreur HLS fatale: ${data.details}`));
                                    break;
                            }
                        }
                    });
                    
                    // Timeout de s√©curit√©
                    setTimeout(() => {
                        if (!resolved) {
                            reject(new Error('Timeout chargement HLS'));
                        }
                    }, 15000);
                    
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    debugLog('üéØ Utilisation HLS natif (Safari)');
                    videoPlayer.src = movie.url;
                    videoPlayer.addEventListener('loadedmetadata', () => {
                        videoPlayer.play().then(resolve).catch(reject);
                    });
                } else {
                    reject(new Error('HLS non support√© par ce navigateur'));
                }
            });
        }

        // Configuration du lecteur direct
        async function setupDirectPlayer(movie, videoPlayer) {
            return new Promise((resolve, reject) => {
                debugLog('üéØ Utilisation lecteur direct');
                
                videoPlayer.src = movie.url;
                videoPlayer.type = 'video/mp4'; // Type MIME par d√©faut
                
                // D√©tecter le type de fichier
                if (movie.url.includes('.mp4')) {
                    videoPlayer.type = 'video/mp4';
                } else if (movie.url.includes('.webm')) {
                    videoPlayer.type = 'video/webm';
                } else if (movie.url.includes('.ogg')) {
                    videoPlayer.type = 'video/ogg';
                }
                
                debugLog(`üì∫ Type MIME: ${videoPlayer.type}`);
                
                videoPlayer.addEventListener('loadedmetadata', () => {
                    debugLog('‚úÖ M√©tadonn√©es charg√©es');
                    videoPlayer.play().then(resolve).catch(reject);
                });
                
                videoPlayer.addEventListener('error', () => {
                    const error = videoPlayer.error;
                    let message = 'Erreur inconnue';
                    
                    if (error) {
                        switch(error.code) {
                            case MediaError.MEDIA_ERR_ABORTED:
                                message = 'Lecture annul√©e';
                                break;
                            case MediaError.MEDIA_ERR_NETWORK:
                                message = 'Erreur r√©seau';
                                break;
                            case MediaError.MEDIA_ERR_DECODE:
                                message = 'Erreur de d√©codage';
                                break;
                            case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                                message = 'Format non support√©';
                                break;
                        }
                    }
                    
                    reject(new Error(message));
                });
                
                // Timeout de s√©curit√©
                setTimeout(() => {
                    if (videoPlayer.readyState < 2) {
                        reject(new Error('Timeout chargement vid√©o'));
                    }
                }, 10000);
            });
        }

        // Nettoyage du lecteur
        async function cleanupPlayer() {
            const videoPlayer = document.getElementById('videoPlayer');
            
            debugLog('üßπ Nettoyage du lecteur');
            
            // Arr√™ter la vid√©o
            videoPlayer.pause();
            videoPlayer.removeAttribute('src');
            videoPlayer.load();
            
            // D√©truire l'instance HLS si elle existe
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }
        }
