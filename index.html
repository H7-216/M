<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Streameo NEXT - Streaming Next-Gen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e44ff;
            --secondary: #00f7ff;
            --accent: #ff2d75;
            --bg-dark: #0a0a14;
            --bg-darker: #05050a;
            --text-light: rgba(255,255,255,0.9);
            --glass: rgba(255,255,255,0.05);
            --glass-border: rgba(255,255,255,0.1);
            --neon-glow: 0 0 15px var(--primary), 0 0 30px rgba(110, 68, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-darker);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(110, 68, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 30%);
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url("data:image/svg+xml,%3Csvg viewBox='0 0 2000 2000' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.02'/%3E%3C/svg%3E"),
                linear-gradient(to bottom, transparent 95%, var(--bg-darker) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            background: rgba(10, 10, 20, 0.7);
            padding: 2rem 1rem;
            text-align: center;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
            opacity: 0.7;
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: 'NEXT';
            position: absolute;
            top: -10px;
            right: -30px;
            font-size: 1.2rem;
            background: var(--accent);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            transform: rotate(15deg);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: rotate(15deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.1); }
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .api-status {
            background: rgba(0, 247, 255, 0.1);
            color: var(--secondary);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            border: 1px solid rgba(0, 247, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.1);
            transition: all 0.3s ease;
        }

        .api-status:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
        }

        .search-container {
            margin: 3rem auto;
            max-width: 800px;
            padding: 0 1rem;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 1.5rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: var(--neon-glow);
            transform: scale(1.02);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 3rem 0;
            flex-wrap: wrap;
            padding: 0 1rem;
        }

        .category-btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            background: var(--glass);
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            font-weight: 600;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: all 0.6s ease;
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(110, 68, 255, 0.2);
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--neon-glow);
            border-color: var(--primary);
        }

        .category-btn.active {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 4rem 0;
            padding: 0 1rem;
            flex-wrap: wrap;
        }

        .stat-item {
            padding: 2rem;
            background: var(--glass);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            min-width: 180px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            z-index: -1;
            border-radius: 22px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-item:hover::before {
            opacity: 0.7;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--neon-glow);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .content-card {
            background: var(--glass);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(110, 68, 255, 0.1), rgba(0, 247, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .content-card:hover::before {
            opacity: 1;
        }

        .content-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: var(--neon-glow), 0 25px 50px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .content-image-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .content-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .content-card:hover .content-image {
            transform: scale(1.1);
        }

        .content-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        .content-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .content-meta {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .content-category {
            background: rgba(110, 68, 255, 0.2);
            color: var(--primary);
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(110, 68, 255, 0.4);
        }

        .content-server {
            background: rgba(0, 247, 255, 0.2);
            color: var(--secondary);
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(0, 247, 255, 0.4);
        }

        .watch-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(110, 68, 255, 0.3);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .watch-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .watch-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .watch-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(110, 68, 255, 0.5);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        /* Modal for video player */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            margin: 2% auto;
            width: 95%;
            height: 90%;
            position: relative;
            background: var(--glass);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            z-index: 1001;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            color: white;
            background: rgba(255,255,255,0.2);
        }

        .video-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header h1::after {
                font-size: 1rem;
                top: -5px;
                right: -20px;
            }
            
            .search-box {
                padding: 1.2rem 1.5rem;
            }
            
            .category-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
            
            .stat-item {
                min-width: 150px;
                padding: 1.5rem;
            }
            
            .stat-number {
                font-size: 2.2rem;
            }
            
            .content-image-container {
                height: 350px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header h1::after {
                font-size: 0.8rem;
                right: -15px;
            }
            
            .search-box {
                padding: 1rem 1.2rem;
                font-size: 1rem;
            }
            
            .category-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }
            
            .stat-item {
                min-width: calc(50% - 0.5rem);
                padding: 1rem;
            }
            
            .content-image-container {
                height: 300px;
            }
            
            .modal-content {
                width: 98%;
                height: 95%;
                margin: 1% auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>üöÄ Streameo</h1>
        <p>La plateforme de streaming nouvelle g√©n√©ration avec du contenu illimit√©</p>
        <div class="api-status">
            <i class="fas fa-circle" style="color: #00ff00;"></i>
            <span>API Active - Tous syst√®mes op√©rationnels</span>
        </div>
    </header>

    <!-- Search Section -->
    <div class="search-container">
        <input type="text" class="search-box" placeholder="üîç Rechercher un film, s√©rie, documentaire..." id="searchInput">
    </div>

    <!-- Category Filters -->
    <div class="categories">
        <button class="category-btn active" onclick="filterCategory('all')">
            <i class="fas fa-th-large" style="margin-right: 0.5rem;"></i> Tout
        </button>
        <button class="category-btn" onclick="filterCategory('movie')">
            <i class="fas fa-film" style="margin-right: 0.5rem;"></i> Films
        </button>
        <button class="category-btn" onclick="filterCategory('series')">
            <i class="fas fa-tv" style="margin-right: 0.5rem;"></i> S√©ries
        </button>
    </div>

    <!-- Statistics Section -->
    <div class="stats">
        <div class="stat-item floating" style="animation-delay: 0s;">
            <div class="stat-number" id="totalContent">0</div>
            <div class="stat-label">Contenu Total</div>
        </div>
        <div class="stat-item floating" style="animation-delay: 0.2s;">
            <div class="stat-number" id="activeServers">0</div>
            <div class="stat-label">Serveurs Actifs</div>
        </div>
        <div class="stat-item floating" style="animation-delay: 0.4s;">
            <div class="stat-number" id="qualityHD">0</div>
            <div class="stat-label">Contenu HD</div>
        </div>
        <div class="stat-item floating" style="animation-delay: 0.6s;">
            <div class="stat-number" id="newReleases">0</div>
            <div class="stat-label">Nouveaut√©s</div>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Chargement du contenu...</p>
    </div>

    <!-- Content Grid -->
    <div class="content-grid" id="contentGrid" style="display: none;">
    </div>

    <!-- No Results -->
    <div class="no-results" id="noResults" style="display: none;">
        <i class="fas fa-search" style="font-size: 3rem; opacity: 0.3; margin-bottom: 1rem; display: block;"></i>
        <p>Aucun contenu trouv√©</p>
        <p style="opacity: 0.6; margin-top: 0.5rem;">Essayez avec d'autres termes de recherche</p>
    </div>

    <!-- Modal for video player -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="videoFrame" class="video-frame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Load Data Scripts -->
    <script src="data1.js"></script>
    <script src="data2.js"></script>
    <script src="data3.js"></script>
    <script src="data4.js"></script>

    <script>
        // Global variables
        let allContent = [];
        let filteredContent = [];
        let currentFilter = 'all';
        let searchTerm = '';

        // Initialize the application
        function initApp() {
            // Combine all data sources
            allContent = [
                ...(window.data1 || []),
                ...(window.data2 || []),
                ...(window.data3 || []),
                ...(window.data4 || [])
            ];

            // Update statistics
            updateStats();

            // Show content
            filteredContent = allContent;
            displayContent();

            // Hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('contentGrid').style.display = 'grid';

            // Setup search
            setupSearch();
        }

        // Update statistics
        function updateStats() {
            const totalContent = allContent.length;
            const servers = [...new Set(allContent.map(item => item.server_name))];
            const activeServers = servers.length;
            const qualityHD = allContent.filter(item => item.quality === 'HD').length;
            const newReleases = allContent.filter(item => item.year >= 2023).length;

            animateNumber('totalContent', totalContent);
            animateNumber('activeServers', activeServers);
            animateNumber('qualityHD', qualityHD);
            animateNumber('newReleases', newReleases);
        }

        // Animate numbers
        function animateNumber(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const startValue = 0;
            const duration = 1000;
            const startTime = performance.now();

            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const currentValue = Math.floor(startValue + (targetValue - startValue) * progress);
                
                element.textContent = currentValue;
                
                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }
            
            requestAnimationFrame(updateNumber);
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                applyFilters();
            });
        }

        // Filter by category
        function filterCategory(category) {
            currentFilter = category;
            
            // Update button states
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            applyFilters();
        }

        // Apply filters
        function applyFilters() {
            filteredContent = allContent.filter(item => {
                // Category filter
                const matchesCategory = currentFilter === 'all' || item.category === currentFilter;
                
                // Search filter
                const matchesSearch = searchTerm === '' || 
                    item.title.toLowerCase().includes(searchTerm) ||
                    item.genre.toLowerCase().includes(searchTerm) ||
                    item.server_name.toLowerCase().includes(searchTerm);

                return matchesCategory && matchesSearch;
            });

            displayContent();
        }

        // Display content
        function displayContent() {
            const contentGrid = document.getElementById('contentGrid');
            const noResults = document.getElementById('noResults');

            if (filteredContent.length === 0) {
                contentGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            contentGrid.style.display = 'grid';
            noResults.style.display = 'none';

            contentGrid.innerHTML = filteredContent.map(item => `
                <div class="content-card">
                    <div class="content-image-container">
                        <img 
                            src="${item.image || 'https://via.placeholder.com/300x450?text=Pas+d\'image'}" 
                            alt="${item.title}" 
                            class="content-image"
                            onerror="this.src='https://via.placeholder.com/300x450?text=Image+Error'"
                        />
                        <div class="content-badge">${item.quality}</div>
                    </div>
                    <h3 class="content-title">${item.title}</h3>
                    <div class="content-meta">
                        <span class="content-category">${item.genre}</span>
                        <span class="content-server">${item.server_name}</span>
                    </div>
                    <button class="watch-btn" onclick="watchContent('${item.url}')">
                        <i class="fas fa-play" style="margin-right: 0.5rem;"></i> Regarder Maintenant
                    </button>
                </div>
            `).join('');
        }

        // Watch content function
        function watchContent(url) {
            const modal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            
            videoFrame.src = url;
            modal.style.display = 'block';
        }

        // Close modal function
        function closeModal() {
            const modal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            
            videoFrame.src = '';
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize app when page loads
