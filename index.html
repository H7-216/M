<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cin√©Stream - Votre plateforme de streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            transition: background 0.3s ease;
            padding: 20px 4%;
        }

        .header.scrolled {
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #e50914;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(45deg, #000, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="50" cy="10" r="1" fill="%23ffffff" opacity="0.04"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: grain 8s linear infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        .hero-content {
            z-index: 2;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            background: linear-gradient(45deg, #e50914, #ff1744);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(229, 9, 20, 0.5);
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(229, 9, 20, 0.5); }
            to { text-shadow: 0 0 30px rgba(229, 9, 20, 0.8); }
        }

        /* Movies Section */
        .movies-section {
            padding: 4rem 4%;
            background: #111;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-color: #e50914;
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
            position: relative;
            overflow: hidden;
        }

        .movie-poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(229, 9, 20, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .movie-poster::before {
            opacity: 1;
        }

        .movie-info {
            padding: 1.5rem;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .movie-description {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #888;
        }

        .movie-quality {
            background: #e50914;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(229, 9, 20, 0.9);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .movie-card:hover .play-button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Video Player Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        .video-container {
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .video-player {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .close-button {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(229, 9, 20, 0.9);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-top: 3px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Video Loading */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .video-loading-text {
            color: white;
            font-size: 1rem;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
            
            .video-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav">

                <li><a href="#series">S√©ries</a></li>
                <li><a href="#trending">Tendances</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="hero-title">Cin√©Stream</h1>

    <!-- Movies Section -->
    <section class="movies-section" id="movies">
        <h2 class="section-title">üé¨ Films Populaires</h2>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Rechercher un film..." id="searchInput">
        </div>

    <!-- Loading Animation -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <script>
        // Variables globales
        let allMovies = [];
        let currentHls = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadPlaylist();
            initializeSearch();
            initializeScrollEffects();
        });

        // Chargement de la playlist M3U avec meilleure gestion d'erreurs
        async function loadPlaylist() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const moviesGrid = document.getElementById('moviesGrid');
            
            try {
                loading.style.display = 'block';
                moviesGrid.innerHTML = '';
                errorMessage.style.display = 'none';
                
                console.log('üé¨ Chargement playlist M3U depuis Supabase...');
                
                // Tentative de chargement avec options CORS et cache
                const response = await fetch('https://aymrgknetzpucldhpkwm.supabase.co/storage/v1/object/public/tmdb/top-movies.m3u', {
                    method: 'GET',
                    headers: {
                        'Accept': '*/*',
                        'Cache-Control': 'no-cache'
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur ${response.status}: ${response.statusText}`);
                }
                
                const playlistText = await response.text();
                console.log('üì• Playlist re√ßue:', playlistText.substring(0, 200) + '...');
                
                if (!playlistText || playlistText.trim().length === 0) {
                    throw new Error('Playlist vide');
                }
                
                const movies = parseM3UAdvanced(playlistText);
                console.log('üé≠ Films extraits:', movies.length);
                
                if (movies.length === 0) {
                    throw new Error('Aucun film valide trouv√© dans la playlist');
                }
                
                allMovies = movies;
                displayMovies(movies);
                
            } catch (error) {
                console.error('‚ùå Erreur chargement:', error);
                errorMessage.textContent = `Impossible de charger la playlist: ${error.message}`;
                errorMessage.style.display = 'block';
                
                // En cas d'erreur, charger des films de d√©monstration
                loadDemoMovies();
            } finally {
                loading.style.display = 'none';
            }
        }

        // Parser M3U am√©lior√© pour g√©rer diff√©rents formats
        function parseM3UAdvanced(content) {
            const lines = content.split(/\r?\n/);
            const movies = [];
            let currentMovie = null;

            console.log('üîç Analyse de', lines.length, 'lignes');

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Ignorer les lignes vides ou commentaires g√©n√©riques
                if (!line || line.startsWith('#EXTM3U')) {
                    continue;
                }
                
                if (line.startsWith('#EXTINF:')) {
                    // Extraire les informations du titre
                    const extinfMatch = line.match(/#EXTINF:([^,]*),(.+)/);
                    if (extinfMatch) {
                        const duration = extinfMatch[1].trim();
                        let title = extinfMatch[2].trim();
                        
                        // Nettoyer le titre des balises et caract√®res ind√©sirables
                        title = title.replace(/tvg-[^=]*="[^"]*"/g, '').trim();
                        title = title.replace(/group-title="[^"]*"/g, '').trim();
                        title = title.replace(/,+/g, ' ').trim();
                        
                        // Extraire juste le nom du film
                        if (title.includes(',')) {
                            title = title.split(',')[0].trim();
                        }
                        
                        currentMovie = {
                            title: title || `Film ${movies.length + 1}`,
                            duration: duration,
                            description: `Film disponible en streaming VF/VOSTFR`,
                            quality: 'HD',
                            id: movies.length
                        };
                    }
                } else if (line.startsWith('http') && currentMovie) {
                    // URL du stream
                    currentMovie.url = line;
                    
                    // Valider que l'URL semble correcte
                    if (isValidStreamUrl(line)) {
                        movies.push(currentMovie);
                        console.log('‚úÖ Film ajout√©:', currentMovie.title);
                    } else {
                        console.warn('‚ö†Ô∏è URL invalide pour:', currentMovie.title);
                    }
                    
                    currentMovie = null;
                }
            }
            
            return movies;
        }

        // Validation des URLs de stream
        function isValidStreamUrl(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.protocol === 'http:' || urlObj.protocol === 'https:';
            } catch {
                return false;
            }
        }

        // Afficher les films avec plus d'informations
        function displayMovies(movies) {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = '';

            if (movies.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">Aucun film trouv√©.</p>';
                return;
            }

            movies.forEach(movie => {
                const movieCard = createMovieCard(movie);
                grid.appendChild(movieCard);
            });

            console.log('üé¨ Affichage de', movies.length, 'films');
        }

        // Cr√©er une carte de film am√©lior√©e
        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.onclick = () => playMovie(movie);
            
            card.innerHTML = `
                <div class="movie-poster">
                    üé¨
                    <button class="play-button">‚ñ∂</button>
                </div>
                <div class="movie-info">
                    <h3 class="movie-title">${movie.title}</h3>
                    <p class="movie-description">${movie.description}</p>
                    <div class="movie-meta">
                        <span class="movie-quality">${movie.quality || 'HD'}</span>
                        <span>VF/VOSTFR</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Lecteur vid√©o optimis√© avec meilleure gestion des flux
        async function playMovie(movie) {
            console.log('üé¨ LECTURE:', movie.title);
            console.log('üîó URL:', movie.url);
            
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoLoading = document.getElementById('videoLoading');
            
            // Ouvrir le modal et afficher le loading
            modal.style.display = 'flex';
            videoLoading.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Nettoyer le lecteur pr√©c√©dent
            cleanupPlayer();
            
            try {
                // V√©rifier la disponibilit√© du flux
                const isStreamAvailable = await checkStreamAvailability(movie.url);
                if (!isStreamAvailable) {
                    throw new Error('Le flux vid√©o n\'est pas disponible');
                }
                
                // Initialiser le lecteur selon le type de flux
                if (movie.url.includes('.m3u8') || movie.url.includes('m3u8')) {
                    await initializeHLSPlayer(movie, videoPlayer);
                } else {
                    await initializeNativePlayer(movie, videoPlayer);
                }
                
            } catch (error) {
                console.error('‚ùå Erreur lecture:', error);
                alert(`Erreur lors de la lecture de "${movie.title}": ${error.message}`);
                closeVideo();
            } finally {
                videoLoading.style.display = 'none';
            }
        }

        // V√©rifier la disponibilit√© du flux
        async function checkStreamAvailability(url) {
            try {
                const response = await fetch(url, {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                return true; // Si pas d'erreur, le flux est probablement disponible
            } catch {
                // En mode no-cors, on ne peut pas vraiment v√©rifier, on assume que c'est OK
                return true;
            }
        }

        // Initialiser le lecteur HLS
        async function initializeHLSPlayer(movie, videoPlayer) {
            return new Promise((resolve, reject) => {
                if (Hls.isSupported()) {
                    console.log('üéØ Utilisation HLS.js pour:', movie.title);
                    
                    currentHls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90,
                        maxBufferLength: 300,
                        maxMaxBufferLength: 600,
                        startLevel: -1,
                        capLevelToPlayerSize: true,
                        // Gestion des erreurs r√©seau
                        fragLoadingTimeOut: 20000,
                        manifestLoadingTimeOut: 10000
                    });
                    
                    currentHls.loadSource(movie.url);
                    currentHls.attachMedia(videoPlayer);
                    
                    currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                        console.log('‚úÖ Manifest HLS charg√© pour:', movie.title);
                        videoPlayer.play().then(resolve).catch(reject);
                    });
                    
                    currentHls.on(Hls.Events.ERROR, (event, data) => {
                        console.error('‚ùå Erreur HLS:', data);
                        if (data.fatal) {
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log('üîÑ Tentative de r√©cup√©ration r√©seau...');
                                    currentHls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log('üîÑ Tentative de r√©cup√©ration m√©dia...');
                                    currentHls.recoverMediaError();
                                    break;
                                default:
                                    reject(new Error('Erreur fatale du lecteur HLS'));
                                    break;
                            }
                        }
                    });
                    
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // Safari natif
                    console.log('üçé Utilisation lecteur Safari natif');
                    videoPlayer.src = movie.url;
                    videoPlayer.load();
                    videoPlayer.play().then(resolve).catch(reject);
                } else {
                    reject(new Error('Format HLS non support√© par ce navigateur'));
                }
            });
        }

        // Initialiser le lecteur natif
        async function initializeNativePlayer(movie, videoPlayer) {
            return new Promise((resolve, reject) => {
                console.log('üéØ Utilisation lecteur natif pour:', movie.title);
                
                videoPlayer.src = movie.url;
                videoPlayer.load();
                
                videoPlayer.addEventListener('loadeddata', () => {
                    console.log('‚úÖ Donn√©es vid√©o charg√©es');
                    videoPlayer.play().then(resolve).catch(reject);
                }, { once: true });
                
                videoPlayer.addEventListener('error', (e) => {
                    console.error('‚ùå Erreur lecteur natif:', e);
                    reject(new Error('Impossible de lire cette vid√©o'));
                }, { once: true });
            });
        }

        // Nettoyer le lecteur
        function cleanupPlayer() {
            const videoPlayer = document.getElementById('videoPlayer');
            
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }
            
            videoPlayer.pause();
            videoPlayer.removeAttribute('src');
            videoPlayer.load();
        }

        // Fermer la vid√©o
        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const videoLoading = document.getElementById('videoLoading');
            
            cleanupPlayer();
            videoLoading.style.display = 'none';
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Films de d√©monstration en cas d'erreur
        function loadDemoMovies() {
            const demoMovies = [
                {
                    id: 1,
                    title: "Big Buck Bunny",
                    description: "Court-m√©trage d'animation en haute qualit√©",
