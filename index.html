<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site de Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-container {
            margin: 2rem auto;
            max-width: 600px;
            padding: 0 1rem;
        }
        
        .search-box {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .category-btn:hover, .category-btn.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .content-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .content-card:hover {
            transform: translateY(-5px);
        }
        
        .content-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        
        .content-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .content-category {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .watch-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        .watch-btn:hover {
            transform: scale(1.05);
        }
        
        .stats {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
        }
        
        .stat-item {
            display: inline-block;
            margin: 0 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>ðŸŽ¬ Mon Site de Streaming</h1>
        <p>Votre plateforme de streaming ultime</p>
    </header>
    
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Rechercher un film, une sÃ©rie, un animÃ©..." id="searchBox">
    </div>
    
    <div class="categories">
        <button class="category-btn active" onclick="filterContent('all')">Tout</button>
        <button class="category-btn" onclick="filterContent('movie')">Films</button>
        <button class="category-btn" onclick="filterContent('series')">SÃ©ries</button>
        <button class="category-btn" onclick="filterContent('anime')">AnimÃ©s</button>
        <button class="category-btn" onclick="filterContent('documentary')">Documentaires</button>
    </div>
    
    <div class="stats" id="stats">
        <div class="stat-item">
            <div class="stat-number" id="movieCount">0</div>
            <div class="stat-label">Films</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="seriesCount">0</div>
            <div class="stat-label">SÃ©ries</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="animeCount">0</div>
            <div class="stat-label">AnimÃ©s</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="totalCount">0</div>
            <div class="stat-label">Total</div>
        </div>
    </div>
    
    <div class="content-grid" id="contentGrid">
        <!-- Le contenu sera insÃ©rÃ© ici via JavaScript -->
    </div>
    
    <script>
        // DonnÃ©es de dÃ©monstration - remplacez par vos vraies donnÃ©es
        let contentData = [];
        
        // Fonction pour charger les donnÃ©es
        function loadContent() {
            // Ici vous devriez charger les donnÃ©es depuis votre base de donnÃ©es
            // Pour la dÃ©mo, on utilise des donnÃ©es factices
            fetch('/api/content')
                .then(response => response.json())
                .then(data => {
                    contentData = data;
                    displayContent(contentData);
                    updateStats();
                })
                .catch(error => {
                    console.error('Erreur lors du chargement:', error);
                    // DonnÃ©es de fallback
                    displayContent([]);
                });
        }
        
        function displayContent(content) {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '';
            
            content.forEach(item => {
                const card = document.createElement('div');
                card.className = 'content-card';
                card.innerHTML = `
                    <img src="${item.image || 'https://via.placeholder.com/250x300?text=Pas+d\'image'}" 
                         alt="${item.title}" class="content-image">
                    <div class="content-title">${item.title}</div>
                    <div class="content-category">${getCategoryLabel(item.category)}</div>
                    <button class="watch-btn" onclick="watchContent('${item.url}', '${item.title}')">
                        â–¶ Regarder
                    </button>
                `;
                grid.appendChild(card);
            });
        }
        
        function getCategoryLabel(category) {
            const labels = {
                'movie': 'Film',
                'series': 'SÃ©rie',
                'anime': 'AnimÃ©',
                'documentary': 'Documentaire'
            };
            return labels[category] || category;
        }
        
        function filterContent(category) {
            // Mettre Ã  jour les boutons actifs
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filtrer le contenu
            let filtered = contentData;
            if (category !== 'all') {
                filtered = contentData.filter(item => item.category === category);
            }
            
            displayContent(filtered);
        }
        
        function watchContent(url, title) {
            // Ouvrir le lecteur vidÃ©o
            alert(`Ouverture de: ${title}\nURL: ${url}`);
            // Ici vous pouvez implÃ©menter votre lecteur vidÃ©o
            window.open(url, '_blank');
        }
        
        function updateStats() {
            const stats = {
                movie: contentData.filter(item => item.category === 'movie').length,
                series: contentData.filter(item => item.category === 'series').length,
                anime: contentData.filter(item => item.category === 'anime').length,
                total: contentData.length
            };
            
            document.getElementById('movieCount').textContent = stats.movie;
            document.getElementById('seriesCount').textContent = stats.series;
            document.getElementById('animeCount').textContent = stats.anime;
            document.getElementById('totalCount').textContent = stats.total;
        }
        
        // Recherche en temps rÃ©el
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const filtered = contentData.filter(item => 
                item.title.toLowerCase().includes(query)
            );
            displayContent(filtered);
        });
        
        // Charger le contenu au dÃ©marrage
        loadContent();
    </script>
</body>
</html>
