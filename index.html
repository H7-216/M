
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site de Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-container {
            margin: 2rem auto;
            max-width: 600px;
            padding: 0 1rem;
        }
        
        .search-box {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .category-btn:hover, .category-btn.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .content-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .content-card:hover {
            transform: translateY(-5px);
        }
        
        .content-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        
        .content-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .content-category {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .watch-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        .watch-btn:hover {
            transform: scale(1.05);
        }
        
        .stats {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
        }
        
        .stat-item {
            display: inline-block;
            margin: 0 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ff6b6b;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üé¨ Mon Site de Streaming</h1>
        <p>Votre plateforme de streaming ultime</p>
    </header>
    
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Rechercher un film, une s√©rie, un anim√©..." id="searchBox">
    </div>
    
    <div class="categories">
        <button class="category-btn active" onclick="filterContent('all')">Tout</button>
        <button class="category-btn" onclick="filterContent('movie')">Films</button>
        <button class="category-btn" onclick="filterContent('series')">S√©ries</button>
        <button class="category-btn" onclick="filterContent('anime')">Anim√©s</button>
        <button class="category-btn" onclick="filterContent('documentary')">Documentaires</button>
    </div>
    
    <div class="stats" id="stats">
        <div class="stat-item">
            <div class="stat-number" id="movieCount">0</div>
            <div class="stat-label">Films</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="seriesCount">0</div>
            <div class="stat-label">S√©ries</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="animeCount">0</div>
            <div class="stat-label">Anim√©s</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="totalCount">0</div>
            <div class="stat-label">Total</div>
        </div>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        üîÑ Chargement du contenu...
    </div>
    
    <div id="error" class="error" style="display: none;">
        ‚ùå Erreur lors du chargement du contenu
    </div>
    
    <div class="content-grid" id="contentGrid">
        <!-- Le contenu sera ins√©r√© ici via JavaScript -->
    </div>
    
    <script>
        let contentData = [];
        let currentFilter = 'all';
        
        // Fonction pour charger les donn√©es depuis l'API
        async function loadContent() {
            try {
                showLoading(true);
                const response = await fetch('/api/content');
                
                if (!response.ok) {
                    throw new Error('Erreur r√©seau');
                }
                
                contentData = await response.json();
                displayContent(contentData);
                loadStats();
                showLoading(false);
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                showError(true);
                showLoading(false);
            }
        }
        
        // Fonction pour charger les statistiques
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('movieCount').textContent = stats.movie || 0;
                document.getElementById('seriesCount').textContent = stats.series || 0;
                document.getElementById('animeCount').textContent = stats.anime || 0;
                document.getElementById('totalCount').textContent = stats.total || 0;
            } catch (error) {
                console.error('Erreur lors du chargement des stats:', error);
            }
        }
        
        function displayContent(content) {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '';
            
            if (content.length === 0) {
                grid.innerHTML = '<div style="text-align: center; grid-column: 1 / -1; padding: 2rem;">Aucun contenu trouv√©</div>';
                return;
            }
            
            content.forEach(item => {
                const card = document.createElement('div');
                card.className = 'content-card';
                card.innerHTML = `
                    <img src="${item.image}" 
                         alt="${item.title}" 
                         class="content-image"
                         onerror="this.src='https://via.placeholder.com/250x300?text=Pas+d\\'image'">
                    <div class="content-title">${item.title}</div>
                    <div class="content-category">${getCategoryLabel(item.category)}</div>
                    <button class="watch-btn" onclick="watchContent('${item.url}', '${item.title.replace(/'/g, "\\'")}')">
                        ‚ñ∂ Regarder
                    </button>
                `;
                grid.appendChild(card);
            });
        }
        
        function getCategoryLabel(category) {
            const labels = {
                'movie': 'Film',
                'series': 'S√©rie',
                'anime': 'Anim√©',
                'documentary': 'Documentaire'
            };
            return labels[category] || category;
        }
        
        async function filterContent(category) {
            // Mettre √† jour les boutons actifs
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentFilter = category;
            
            try {
                showLoading(true);
                let filtered = [];
                
                if (category === 'all') {
                    filtered = contentData;
                } else {
                    const response = await fetch(`/api/content/category/${category}`);
                    filtered = await response.json();
                }
                
                displayContent(filtered);
                showLoading(false);
            } catch (error) {
                console.error('Erreur lors du filtrage:', error);
                showError(true);
                showLoading(false);
            }
        }
        
        function watchContent(url, title) {
            console.log(`Ouverture de: ${title}`);
            console.log(`URL: ${url}`);
            window.open(url, '_blank');
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('contentGrid').style.display = show ? 'none' : 'grid';
        }
        
        function showError(show) {
            document.getElementById('error').style.display = show ? 'block' : 'none';
        }
        
        // Recherche en temps r√©el avec debounce
        let searchTimeout;
        document.getElementById('searchBox').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                const query = e.target.value.trim();
                
                if (query === '') {
                    if (currentFilter === 'all') {
                        displayContent(contentData);
                    } else {
                        filterContent(currentFilter);
                    }
                    return;
                }
                
                try {
                    showLoading(true);
                    const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                    const results = await response.json();
                    displayContent(results);
                    showLoading(false);
                } catch (error) {
                    console.error('Erreur lors de la recherche:', error);
                    showError(true);
                    showLoading(false);
                }
            }, 300);
        });
        
        // Charger le contenu au d√©marrage
        loadContent();
    </script>
</body>
</html>
