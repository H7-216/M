        let playerInstance = null;

        // Initialiser le lecteur JWPlayer
        function initializePlayer() {
            try {
                console.log('Initialisation JWPlayer...');
                playerInstance = jwplayer("jwplayer-container");

        // Rendre la grille de films
        function renderMovies(filter = 'all') {
            console.log('Rendu des films, filtre:', filter);
            const grid = document.getElementById('movies-grid');
            const filteredMovies = filter === 'all' ? moviesDatabase : moviesDatabase.filter(movie => movie.genre === filter);
            
            grid.innerHTML = filteredMovies.map(movie => `
                <div class="movie-card" onclick="playMovie(${movie.id})">
                    <div class="movie-card-poster">${movie.icon}</div>
                    <div class="play-button">‚ñ∂</div>
                    <div class="movie-card-info">
                        <h3 class="movie-card-title">${movie.title}</h3>
                        <p class="movie-card-year">${movie.year}</p>
                        <p class="movie-card-genre">${movie.genre.toUpperCase()}</p>
                    </div>
                </div>
            `).join('');
            
            console.log(`${filteredMovies.length} films affich√©s`);
        }

        // Lire un film
        function playMovie(movieId) {
            console.log('Lecture du film ID:', movieId);
            const movie = moviesDatabase.find(m => m.id === movieId);
            if (!movie) {
                console.error('Film non trouv√©:', movieId);
                return;
            }

            currentMovie = movie;
            
            try {
                // Charger la vid√©o dans JWPlayer
                playerInstance.load({
                    file: movie.playlist,
                    title: movie.title,
                    description: movie.description,
                    width: "100%",
                    height: 400
                });

                console.log('Chargement de:', movie.playlist);
                
                // Mettre √† jour l'interface
                updateMovieInfo(movie);
                
                // Scroll vers le lecteur
                document.getElementById('content').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                alert('Erreur lors du chargement du film');
            }
        }

        // Mettre √† jour les informations du film
        function updateMovieInfo(movie) {
            document.getElementById('current-playing').textContent = `‚ñ∂ En cours: ${movie.title}`;
            document.getElementById('movie-info').style.display = 'flex';
            document.getElementById('current-poster').textContent = movie.icon;
            document.getElementById('current-title').textContent = movie.title;
            document.getElementById('current-year').textContent = movie.year;
            document.getElementById('current-duration').textContent = movie.duration;
            document.getElementById('current-genre').textContent = movie.genre.toUpperCase();
            document.getElementById('current-description').textContent = movie.description;
            
            // √âtoiles de notation
            const stars = '‚òÖ'.repeat(Math.floor(movie.rating)) + '‚òÜ'.repeat(5 - Math.floor(movie.rating));
            document.getElementById('current-rating').textContent = stars;
            document.getElementById('current-rating-text').textContent = `${movie.rating}/5`;
        }

        // Filtrer les films
        function filterMovies(category, element) {
            console.log('Filtrage par cat√©gorie:', category);
            
            // Mettre √† jour les onglets actifs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            element.classList.add('active');
            
            // Rendre les films filtr√©s
            renderMovies(category);
        }

        // Scroll vers le contenu

            document.getElementById('content').scrollIntoView({ behavior: 'smooth' });
        }

        // Effet de scroll sur le header

            window.addEventListener('scroll', function() {
                const header = document.getElementById('header');
                if (window.scrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });

        document.addEventListener('keydown', function(e) {

                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        try {
                            if (playerInstance.getState() === 'playing') {
                                playerInstance.pause();
                            } else {
                                playerInstance.play();
                            }
                        } catch (error) {
                            console.error('Erreur contr√¥le lecture:', error);
                        }
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        try {

                        } catch (error) {

                        }
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        try {
                            playerInstance.seek(playerInstance.getPosition() - 10);
                        } catch (error) {
                            console.error('Erreur seek:', error);
                        }
                        break;
                }
            }
        });
