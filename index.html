<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Plateforme de Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #000, #111);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.8s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
        }

        .loading-content {
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(229, 9, 20, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(229, 9, 20, 0.6); }
            to { text-shadow: 0 0 40px rgba(229, 9, 20, 0.8); }
        }

        .subtitle {
            color: #b3b3b3;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #e50914;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-status-box {
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.1), rgba(81, 207, 102, 0.1));
            border: 1px solid rgba(229, 9, 20, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            color: #51cf66;
            font-size: 14px;
            line-height: 1.6;
        }

        .init-api-btn {
            background: linear-gradient(135deg, #e50914, #f40612);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s;
        }

        .init-api-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        /* Main App */
        .main-app {
            display: none;
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }

        .main-app.show {
            opacity: 1;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            z-index: 40;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e50914;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.3);
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            min-width: 200px;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px;
            background: rgba(64, 64, 64, 0.8);
            border: 1px solid rgba(128, 128, 128, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.2);
        }

        .api-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: #b3b3b3;
            flex-wrap: wrap;
        }

        .api-badge {
            background: linear-gradient(135deg, rgba(81, 207, 102, 0.2), rgba(81, 207, 102, 0.3));
            color: #51cf66;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 11px;
            border: 1px solid rgba(81, 207, 102, 0.3);
            animation: pulse-success 3s infinite;
        }

        @keyframes pulse-success {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        .content-area {
            margin-top: 90px;
            padding: 40px 0;
            min-height: calc(100vh - 90px);
        }

        .stats-dashboard {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #b3b3b3;
            font-size: 14px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-tab {
            background: rgba(64, 64, 64, 0.7);
            color: #b3b3b3;
            border: 1px solid rgba(128, 128, 128, 0.3);
            padding: 10px 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #e50914, #f40612);
            color: #fff;
            border-color: #e50914;
        }

        .filter-tab:hover:not(.active) {
            background: rgba(229, 9, 20, 0.2);
            border-color: rgba(229, 9, 20, 0.5);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-item {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 50px rgba(229, 9, 20, 0.4);
        }

        .content-poster {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .content-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .content-item:hover .content-poster img {
            transform: scale(1.1);
        }

        .content-info {
            padding: 18px;
        }

        .content-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #fff;
        }

        .content-meta {
            color: #b3b3b3;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .content-genre {
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.2), rgba(229, 9, 20, 0.3));
            color: #e50914;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: 600;
        }

        .content-quality {
            background: linear-gradient(135deg, rgba(81, 207, 102, 0.2), rgba(81, 207, 102, 0.3));
            color: #51cf66;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 60;
            backdrop-filter: blur(15px);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            padding: 30px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.9);
            transition: transform 0.4s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.6rem;
            font-weight: bold;
            flex: 1;
            margin-right: 1rem;
            color: #fff;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(229, 9, 20, 0.3);
        }

        .play-btn {
            background: linear-gradient(135deg, #e50914, #f40612);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            width: 100%;
        }

        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.5);
        }

        .video-container {
            margin-top: 25px;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .hidden {
            display: none !important;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 5rem 2rem;
            color: #b3b3b3;
        }

        .no-results h3 {
            color: #fff;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .header-content { flex-direction: column; gap: 0.8rem; }
            .content-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 18px; }
            .content-poster { height: 240px; }
            .modal-content { padding: 20px; margin: 15px; }
            .stats-dashboard { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; padding: 15px; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <h1 class="logo">StreamFlix</h1>
            <p class="subtitle" id="loadingSubtitle">🚀 Chargement de l'API persistante...</p>
            
            <div class="loader" id="loader"></div>
            <p id="loadingMessage">Connexion à l'API locale...</p>
            
            <div class="api-status-box" id="apiStatusBox" style="display: none;">
                <strong>🚫 API Non Initialisée</strong><br><br>
                L'API persistante n'est pas encore configurée.<br>
                Cliquez sur le bouton ci-dessous pour l'initialiser.<br><br>
                <button class="init-api-btn" onclick="initializeAPI()">🔧 Initialiser l'API</button>
                <button class="init-api-btn" onclick="goToAPI()">📁 Aller à api.html</button>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-app">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="header-logo">StreamFlix</h1>
                    
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="🔍 Rechercher films, séries, genres..."
                        >
                    </div>
                    
                    <div class="api-info">
                        <span>🔑</span>
                        <span class="api-badge" id="apiBadge">LOCALE</span>
                        <button class="init-api-btn" style="padding: 4px 8px; font-size: 11px; margin: 0;" onclick="showApiDetails()">ℹ️</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="content-area">
            <div class="container">
                <div class="stats-dashboard" id="statsDashboard">
                    <div class="stat-item">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">Éléments Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="movieCount">0</div>
                        <div class="stat-label">Films</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="seriesCount">0</div>
                        <div class="stat-label">Séries</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="hdCount">0</div>
                        <div class="stat-label">Qualité HD</div>
                    </div>
                </div>

                <div class="filter-section">
                    <div class="filter-tabs" id="filterTabs">
                        <button class="filter-tab active" onclick="filterContent('all')">🎬 Tous</button>
                        <button class="filter-tab" onclick="filterContent('movie')">🎭 Films</button>
                        <button class="filter-tab" onclick="filterContent('series')">📺 Séries</button>
                        <button class="filter-tab" onclick="filterContent('hd')">🔥 HD</button>
                        <button class="filter-tab" onclick="filterContent('recent')">🆕 2024</button>
                    </div>
                </div>

                <div class="content-grid" id="contentGrid">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-info" id="modalInfo"></div>
            <button class="play-btn" onclick="playVideo()">▶ Regarder maintenant</button>
            <div id="videoContainer"></div>
        </div>
    </div>

    <script>
        // 🎬 STREAMFLIX CLIENT LÉGER
        // Charge les données depuis localStorage (initialisées par api.html)
        
        console.log('🚀 StreamFlix Client - Démarrage...');
        
        const LOCAL_API = {
            storageKey: 'streamflix_data',
            version: '2.0'
        };

        let streamingData = [];
        let filteredData = [];
        let currentItem = null;
        let currentFilter = 'all';
        let searchQuery = '';

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📱 Initialisation du client...');
            loadFromLocalStorage();
        });

        async function loadFromLocalStorage() {
            try {
                updateLoadingMessage('🔍 Vérification de l\'API locale...');
                
                const storedData = localStorage.getItem(LOCAL_API.storageKey);
                
                if (!storedData) {
                    showAPINotInitialized();
                    return;
                }

                const apiData = JSON.parse(storedData);
                
                if (apiData.version !== LOCAL_API.version) {
                    showAPIOutdated();
                    return;
                }

                streamingData = apiData.data;
                updateLoadingMessage(`✅ ${streamingData.length} éléments chargés depuis l'API locale`);
                
                // Traitement des données
                processData();
                
                // Initialisation de l'interface
                setTimeout(() => {
                    setupInterface();
                    showMainApp();
                }, 1000);

                console.log(`✅ Client initialisé avec ${streamingData.length} éléments`);
                
            } catch (error) {
                console.error('❌ Erreur de chargement:', error);
                showAPIError();
            }
        }

        function processData() {
            // Nettoyer et optimiser les données
            streamingData = streamingData.map(item => {
                if (item.url && item.url.includes('sharecloudy.com')) {
                    item.url = item.url.replace('sharecloudy.com', 'noficloud.com');
                    item.server_name = 'NofiCloud';
                }
                return item;
            });
        }

        function updateLoadingMessage(message) {
            document.getElementById('loadingMessage').textContent = message;
        }

        function showAPINotInitialized() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('loadingSubtitle').textContent = '🚫 API Non Initialisée';
            document.getElementById('apiStatusBox').style.display = 'block';
        }

        function showAPIOutdated() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('loadingSubtitle').textContent = '⚠️ API Obsolète';
            document.getElementById('apiStatusBox').innerHTML = `
                <strong>⚠️ Mise à jour requise</strong><br><br>
                L'API locale nécessite une mise à jour.<br><br>
                <button class="init-api-btn" onclick="goToAPI()">🔄 Mettre à jour</button>
            `;
            document.getElementById('apiStatusBox').style.display = 'block';
        }

        function showAPIError() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('loadingSubtitle').textContent = '❌ Erreur API';
            document.getElementById('apiStatusBox').innerHTML = `
                <strong>❌ Erreur de chargement</strong><br><br>
                Impossible de charger les données de l'API.<br><br>
                <button class="init-api-btn" onclick="goToAPI()">🔧 Réparer</button>
            `;
            document.getElementById('apiStatusBox').style.display = 'block';
        }

        function initializeAPI() {
            // Rediriger vers api.html pour initialiser
            window.location.href = './api.html';
        }

        function goToAPI() {
            window.location.href = './api.html';
        }

        function setupInterface() {
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.addEventListener('keydown', handleKeyboardShortcuts);
            
            filteredData = streamingData;
            renderContent();
            updateStatistics();
        }

        function showMainApp() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainApp = document.getElementById('mainApp');
            
            loadingScreen.classList.add('fade-out');
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainApp.style.display = 'block';
                
                setTimeout(() => {
                    mainApp.classList.add('show');
                }, 100);
            }, 800);
        }

        function updateStatistics() {
            const stats = {
                total: streamingData.length,
                movies: streamingData.filter(item => item.category === 'movie').length,
                series: streamingData.filter(item => 
                    item.category === 'series' || 
                    item.category === 'tv' || 
                    item.category === 'documentary'
                ).length,
                hd: streamingData.filter(item => 
                    item.quality && item.quality.toLowerCase().includes('hd')
                ).length
            };

            animateCounter('totalCount', stats.total);
            animateCounter('movieCount', stats.movies);
            animateCounter('seriesCount', stats.series);
            animateCounter('hdCount', stats.hd);
        }

        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            let currentValue = 0;
            const increment = Math.ceil(targetValue / 50);
            
            const timer = setInterval(() => {
                currentValue += increment;
                if (currentValue >= targetValue) {
                    currentValue = targetValue;
                    clearInterval(timer);
                }
                element.textContent = currentValue.toLocaleString();
            }, 30);
        }

        function renderContent() {
            const grid = document.getElementById('contentGrid');
            
            if (filteredData.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>Aucun résultat trouvé</h3>
                        <p>Essayez de modifier votre recherche ou vos filtres</p>
                        <button onclick="resetFilters()" class="init-api-btn">🔄 Réinitialiser</button>
                    </div>
                `;
                return;
            }

            const displayLimit = 50;
            const itemsToShow = filteredData.slice(0, displayLimit);

            grid.innerHTML = itemsToShow.map(item => `
                <div class="content-item" onclick="openModal('${item.id}')">
                    <div class="content-poster">
                        ${item.image ? 
                            `<img src="${escapeHtml(item.image)}" alt="${escapeHtml(item.title)}" loading="lazy" onerror="this.style.display='none';">` : 
                            `<div style="font-size: 3rem; color: #666;">🎬</div>`
                        }
                    </div>
                    <div class="content-info">
                        <div class="content-title">${escapeHtml(item.title)}</div>
                        <div class="content-meta">
                            <span class="content-genre">${escapeHtml(item.genre || 'Film')}</span>
                            <span class="content-quality">${escapeHtml(item.quality || 'HD')}</span>
                        </div>
                        <div class="content-meta" style="margin-top: 8px;">
                            <span style="color: #888;">${escapeHtml(item.year || '2024')}</span>
                            <span style="color: #888;">📡 ${escapeHtml(item.server_name || 'Stream')}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            if (filteredData.length > displayLimit) {
                grid.innerHTML += `
                    <div class="content-item" style="opacity: 0.7; cursor: default;">
                        <div class="content-poster" style="background: #333;">
                            <div style="text-align: center; color: #b3b3b3;">
                                <div style="font-size: 2rem;">📚</div>
                                <div>+${filteredData.length - displayLimit} autres</div>
                            </div>
                        </div>
                        <div class="content-info">
                            <div class="content-title">Plus de contenu...</div>
                        </div>
                    </div>
                `;
            }
        }

        function handleSearch(e) {
            searchQuery = e.target.value.toLowerCase().trim();
            applyFilters();
        }

        function filterContent(type) {
            currentFilter = type;
            
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            applyFilters();
        }

        function applyFilters() {
            let filtered = streamingData;
            
            if (currentFilter !== 'all') {
                switch (currentFilter) {
                    case 'movie':
                        filtered = filtered.filter(item => item.category === 'movie');
                        break;
                    case 'series':
                        filtered = filtered.filter(item => 
                            item.category === 'series' || 
                            item.category === 'tv' || 
                            item.category === 'documentary'
                        );
                        break;
                    case 'hd':
                        filtered = filtered.filter(item => 
                            item.quality && item.quality.toLowerCase().includes('hd')
                        );
                        break;
                    case 'recent':
                        filtered = filtered.filter(item => item.year >= 2024);
                        break;
                }
            }
            
            if (searchQuery) {
                filtered = filtered.filter(item => 
                    (item.title && item.title.toLowerCase().includes(searchQuery)) ||
                    (item.genre && item.genre.toLowerCase().includes(searchQuery)) ||
                    (item.category && item.category.toLowerCase().includes(searchQuery))
                );
            }
            
            filteredData = filtered;
            renderContent();
        }

        function resetFilters() {
            currentFilter = 'all';
            searchQuery = '';
            document.getElementById('searchInput').value = '';
            
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector('.filter-tab').classList.add('active');
            
            filteredData = streamingData;
            renderContent();
        }

        function openModal(itemId) {
            currentItem = streamingData.find(item => item.id == itemId);
            if (!currentItem) return;

            document.getElementById('modalTitle').textContent = currentItem.title;
            document.getElementById('modalInfo').innerHTML = `
                <p><strong>🎭 Genre:</strong> ${escapeHtml(currentItem.genre || 'N/A')}</p>
                <p><strong>📅 Année:</strong> ${escapeHtml(currentItem.year || 'N/A')}</p>
                <p><strong>🌐 Langue:</strong> ${escapeHtml(currentItem.language || 'N/A')}</p>
                <p><strong>🎬 Qualité:</strong> ${escapeHtml(currentItem.quality || 'N/A')}</p>
                <p><strong>🖥️ Serveur:</strong> ${escapeHtml(currentItem.server_name || 'N/A')}</p>
                <p><strong>📂 Catégorie:</strong> ${escapeHtml(currentItem.category || 'N/A')}</p>
                ${currentItem.rating ? `<p><strong>⭐ Note:</strong> ${currentItem.rating}/10</p>` : ''}
            `;
            
            const modal = document.getElementById('videoModal');
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('show'), 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.getElementById('videoContainer').innerHTML = '';
                document.body.style.overflow = 'auto';
                currentItem = null;
            }, 400);
        }

        function playVideo() {
            if (!currentItem || !currentItem.url) {
                alert('🚫 URL de streaming non disponible pour ce contenu.');
                return;
            }
            
            const container = document.getElementById('videoContainer');
            container.innerHTML = `
                <div class="video-container">
                    <iframe 
                        src="${escapeHtml(currentItem.url)}" 
                        allowfullscreen
                        allow="autoplay; fullscreen; picture-in-picture"
                        sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                        loading="lazy"
                    ></iframe>
                </div>
            `;
        }

        function showApiDetails() {
            const apiData = JSON.parse(localStorage.getItem(LOCAL_API.storageKey) || '{}');
            alert(`🔑 StreamFlix API Locale

📊 Status: ✅ ACTIVE
📦 Version: ${apiData.version || 'N/A'}
📁 Éléments: ${streamingData.length.toLocaleString()}
💾 Source: localStorage
🕒 Dernière MAJ: ${apiData.timestamp ? new Date(apiData.timestamp).toLocaleString() : 'N/A'}

✨ Fonctionnalités:
• API persistante locale
• Données sauvegardées dans le navigateur
• Fonctionne sans connexion internet
• Interface responsive optimisée

🔄 Pour mettre à jour: Aller à api.html`);
        }

        function handleKeyboardShortcuts(e) {
            switch(e.key) {
                case 'Escape':
                    if (!document.getElementById('videoModal').classList.contains('hidden')) {
                        closeModal();
                    }
                    break;
                case '/':
                    if (e.target.tagName !== 'INPUT') {
                        e.preventDefault();
                        document.getElementById('searchInput').focus();
                    }
                    break;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }
    </script>
</body>
</html>
