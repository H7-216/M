<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cin√©Stream - Votre plateforme de streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            transition: background 0.3s ease;
            padding: 20px 4%;
        }

        .header.scrolled {
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #e50914;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(45deg, #000, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="50" cy="10" r="1" fill="%23ffffff" opacity="0.04"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: grain 8s linear infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        .hero-content {
            z-index: 2;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            background: linear-gradient(45deg, #e50914, #ff1744);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(229, 9, 20, 0.5);
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(229, 9, 20, 0.5); }
            to { text-shadow: 0 0 30px rgba(229, 9, 20, 0.8); }
        }

        /* Movies Section */
        .movies-section {
            padding: 4rem 4%;
            background: #111;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-color: #e50914;
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
            position: relative;
            overflow: hidden;
        }

        .movie-poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(229, 9, 20, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .movie-poster::before {
            opacity: 1;
        }

        .movie-info {
            padding: 1.5rem;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .movie-description {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(229, 9, 20, 0.9);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .movie-card:hover .play-button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Video Player Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        .video-container {
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .video-player {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .close-button {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(229, 9, 20, 0.9);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-top: 3px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
            
            .video-container {
                width: 95%;
            }
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav">
            <div class="logo">Cin√©Stream</div>
            <ul class="nav-links">
                <li><a href="#home">Accueil</a></li>
                <li><a href="#movies">Films</a></li>
                <li><a href="#series">S√©ries</a></li>
                <li><a href="#trending">Tendances</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="hero-title">Cin√©Stream</h1>
            <p class="hero-subtitle">D√©couvrez des milliers de films et s√©ries en haute qualit√©</p>
            <button class="cta-button" onclick="scrollToMovies()">Commencer √† Regarder</button>
        </div>
    </section>

    <!-- Movies Section -->
    <section class="movies-section" id="movies">
        <h2 class="section-title">üé¨ Films Populaires</h2>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Rechercher un film..." id="searchInput">
        </div>

        <div class="error-message" id="errorMessage">
            Erreur lors du chargement de la playlist. V√©rifiez votre connexion internet.
        </div>

        <div class="movies-grid" id="moviesGrid">
            <!-- Movies will be loaded here -->
        </div>
    </section>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-container">
            <button class="close-button" onclick="closeVideo()">&times;</button>
            <video class="video-player" id="videoPlayer" controls>
                <source id="videoSource" src="" type="application/x-mpegURL">
                Votre navigateur ne supporte pas la lecture vid√©o.
            </video>
        </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <script>
        // Variables globales
        let allMovies = [];
        let currentHls = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadPlaylist();
            initializeSearch();
            initializeScrollEffects();
        });

        // Chargement de la playlist M3U (version simplifi√©e)
        async function loadPlaylist() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                loading.style.display = 'block';
                console.log('Chargement de la playlist M3U...');
                
                const response = await fetch('https://aymrgknetzpucldhpkwm.supabase.co/storage/v1/object/public/tmdb/top-movies.m3u');
                const playlistText = await response.text();
                
                console.log('Playlist charg√©e:', playlistText.length, 'caract√®res');
                
                const movies = parseM3U(playlistText);
                console.log('Films trouv√©s:', movies.length);
                
                allMovies = movies;
                displayMovies(movies);
                
                loading.style.display = 'none';
                
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                displayDemoMovies();
            }
        }

        // Parser M3U (style original M3U)
        function parseM3U(content) {
            const lines = content.split('\n');
            const movies = [];
            let currentMovie = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    // Format M3U standard: #EXTINF:duration,title
                    const infoMatch = line.match(/#EXTINF:(-?\d+),(.+)/);
                    if (infoMatch) {
                        const title = infoMatch[2].trim();
                        currentMovie = {
                            title: title,
                            duration: infoMatch[1],
                            description: `Film disponible en streaming haute qualit√©`,
                            id: movies.length
                        };
                    }
                } else if (line.startsWith('http') && currentMovie) {
                    currentMovie.url = line;
                    movies.push(currentMovie);
                    currentMovie = null;
                }
            }
            
            console.log('Parsing M3U termin√©:', movies.length, 'films');
            return movies;
        }

        // Afficher les films
        function displayMovies(movies) {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = '';

            if (movies.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">Aucun film trouv√©.</p>';
                return;
            }

            movies.forEach(movie => {
                const movieCard = createMovieCard(movie);
                grid.appendChild(movieCard);
            });
        }

        // Cr√©er une carte de film (style Netflix simple)
        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.onclick = () => playMovie(movie);
            
            card.innerHTML = `
                <div class="movie-poster">
                    üé¨
                    <button class="play-button">‚ñ∂</button>
                </div>
                <div class="movie-info">
                    <h3 class="movie-title">${movie.title}</h3>
                    <p class="movie-description">${movie.description}</p>
                </div>
            `;
            
            return card;
        }

        // Lecteur vid√©o ULTRA OPTIMIS√â pour tous types de flux
        function playMovie(movie) {
            console.log('üé¨ LECTURE:', movie.title);
            console.log('üîó URL:', movie.url);
            
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            
            // Nettoyer compl√®tement le lecteur pr√©c√©dent
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }
            
            // R√©initialiser compl√®tement le lecteur
            videoPlayer.pause();
            videoPlayer.removeAttribute('src');
            videoPlayer.innerHTML = '';
            videoPlayer.load();
            
            // Ouvrir le modal
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // STRAT√âGIE 1: HLS.js (pour les flux M3U8/HLS)
            if (Hls.isSupported()) {
                console.log('‚úÖ Utilisation de HLS.js');
                
                currentHls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: false,
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    highBufferWatchdogPeriod: 2,
                    nudgeOffset: 0.1,
                    nudgeMaxRetry: 3,
                    maxMaxBufferLength: 600,
                    startLevel: -1,
                    capLevelToPlayerSize: false,
                    testBandwidth: true,
                    progressive: false,
                    xhrSetup: function(xhr, url) {
                        // Headers pour √©viter les blocages CORS
                        xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
                        xhr.setRequestHeader('Access-Control-Allow-Methods', 'GET, POST, OPTIONS');
                        xhr.setRequestHeader('Access-Control-Allow-Headers', 'Content-Type');
                    }
                });
                
                currentHls.loadSource(movie.url);
                currentHls.attachMedia(videoPlayer);
                
                currentHls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                    console.log('‚úÖ Manifest HLS charg√©:', data.levels.length, 'qualit√©s');
                    
                    // D√©marrer la lecture
                    setTimeout(() => {
                        videoPlayer.play().then(() => {
                            console.log('‚úÖ Lecture d√©marr√©e avec succ√®s');
                        }).catch(err => {
                            console.log('‚ö†Ô∏è Autoplay bloqu√©, clic utilisateur requis');
                        });
                    }, 500);
                });
                
                currentHls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('‚ùå Erreur HLS:', data.type, data.details);
                    
                    if (data.fatal) {
                        console.log('üîÑ Tentative de r√©cup√©ration...');
                        
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Erreur r√©seau, rechargement...');
                                currentHls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Erreur m√©dia, r√©cup√©ration...');
                                currentHls.recoverMediaError();
                                break;
                            default:
                                console.log('Erreur fatale, basculement vers lecteur natif');
                                fallbackToNativePlayer(movie, videoPlayer);
                                break;
                        }
                    }
                });
                
                currentHls.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                    console.log('üìä Niveau charg√©:', data.level);
                });
                
            } else {
                // STRAT√âGIE 2: Lecteur natif du navigateur
                console.log('üîÑ Basculement vers lecteur natif');
                fallbackToNativePlayer(movie, videoPlayer);
            }
        }
        
        // Lecteur natif de secours
        function fallbackToNativePlayer(movie, videoPlayer) {
            console.log('üéØ Utilisation du lecteur natif pour:', movie.url);
            
            // Cr√©er un nouvel √©l√©ment source
            const source = document.createElement('source');
            
            // D√©tecter le type de fichier
            if (movie.url.includes('.m3u8') || movie.url.includes('m3u8')) {
                source.type = 'application/vnd.apple.mpegurl';
                console.log('üì± Type: HLS natif (Safari)');
            } else if (movie.url.includes('.mp4')) {
                source.type = 'video/mp4';
                console.log('üé• Type: MP4');
            } else if (movie.url.includes('.webm')) {
                source.type = 'video/webm';
                console.log('üåê Type: WebM');
            } else {
                source.type = 'video/mp4'; // Par d√©faut
                console.log('‚ùì Type: D√©tection automatique');
            }
            
            source.src = movie.url;
            videoPlayer.appendChild(source);
            videoPlayer.load();
            
            // Events du lecteur natif
            videoPlayer.addEventListener('loadstart', () => {
                console.log('üîÑ Chargement d√©marr√©...');
            });
            
            videoPlayer.addEventListener('loadedmetadata', () => {
                console.log('‚úÖ M√©tadonn√©es charg√©es');
                videoPlayer.play().then(() => {
                    console.log('‚úÖ Lecture native d√©marr√©e');
                }).catch(err => {
                    console.log('‚ö†Ô∏è Cliquez sur play pour d√©marrer');
                });
            });
            
            videoPlayer.addEventListener('canplay', () => {
                console.log('‚úÖ Pr√™t √† jouer');
            });
            
            videoPlayer.addEventListener('error', (e) => {
                console.error('‚ùå Erreur lecteur natif:', e);
                showVideoError();
            });
            
            videoPlayer.addEventListener('stalled', () => {
                console.log('‚è∏Ô∏è Lecture interrompue (buffering)');
            });
            
            videoPlayer.addEventListener('waiting', () => {
                console.log('‚è≥ En attente de donn√©es...');
            });
            
            videoPlayer.addEventListener('playing', () => {
                console.log('‚ñ∂Ô∏è Lecture en cours');
            });
        }
        
        // Afficher erreur vid√©o
        function showVideoError() {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; height: 100%; background: #000; color: #fff; flex-direction: column;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                    <div style="font-size: 1.2rem; margin-bottom: 1rem;">Erreur de lecture</div>
                    <div style="font-size: 0.9rem; opacity: 0.7;">Le flux vid√©o n'est pas accessible</div>
                    <button onclick="closeVideo()" style="margin-top: 2rem; padding: 10px 20px; background: #e50914; color: white; border: none; border-radius: 5px; cursor: pointer;">Fermer</button>
                </div>
            `;
        }

        // G√©rer les erreurs vid√©o
        function handleVideoError(movie, videoPlayer) {
            console.warn('Erreur de lecture vid√©o, tentative de lecture directe');
            videoPlayer.src = movie.url;
            videoPlayer.load();
        }

        // Fermer la vid√©o
        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }
            
            videoPlayer.pause();
            videoPlayer.src = '';
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Fermer avec Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeVideo();
            }
        });

        // Initialiser la recherche
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                const filteredMovies = allMovies.filter(movie => 
                    movie.title.toLowerCase().includes(query)
                );
                displayMovies(filteredMovies);
            });
        }

        // Effets de scroll
        function initializeScrollEffects() {
            window.addEventListener('scroll', function() {
                const header = document.getElementById('header');
                if (window.scrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        }

        // Scroll vers les films
        function scrollToMovies() {
            document.getElementById('movies').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // Films de d√©monstration (simplifi√©s)
        function displayDemoMovies() {
            const demoMovies = [
                {
                    id: 1,
                    title: "Big Buck Bunny",
                    description: "Court-m√©trage d'animation disponible en streaming",
                    url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                },
                {
