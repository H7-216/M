<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XalaFlix - Streaming Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f0f0f;
            color: #ffffff;
        }
        
        .header {
            background: linear-gradient(90deg, #e50914 0%, #b20710 100%);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(229, 9, 20, 0.4);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #ffffff;
            text-decoration: none;
        }
        
        .search-container {
            margin: 2rem 0;
        }
        
        .search-box {
            display: flex;
            background: rgba(255,255,255,0.15);
            border-radius: 50px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .search-input {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            background: transparent;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }
        
        .search-btn {
            padding: 0 2rem;
            background: #e50914;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .content-card {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .card-image {
            height: 450px;
            background-size: cover;
            background-position: center;
        }
        
        .card-content {
            padding: 1rem;
        }
        
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .player-container {
            width: 100%;
            height: 650px;
            margin: 2rem 0;
            display: none;
        }
        
        .player-container.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .player-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="logo">XalaFlix</a>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Rechercher un film, série...">
                    <button class="search-btn">Rechercher</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Rechercher un film, série..." id="searchInput">
                <button class="search-btn" id="searchBtn">Rechercher</button>
            </div>
        </div>

        <div class="content-grid" id="contentGrid">
            <!-- Films et séries seront chargés ici -->
        </div>

        <!-- Lecteur vidéo -->
        <div class="player-container" id="playerContainer">
            <!-- Le lecteur sera chargé ici dynamiquement -->
        </div>
    </main>

    <script>
        // Données des films/séries avec les iframes correspondantes
        const contentData = [
            {
                id: "le-livre-de-clarence",
                title: "Le Livre de Clarence",
                year: "2023",
                type: "film",
                image: "https://image.tmdb.org/t/p/w300/v5Xsg4NGS4mJ3DpwuN5kUnZxhL3.jpg",
                iframe: '<iframe src="https://h7-216.github.io/M/10007-le-livre-de-clarence?url=https%3A%2F%2Ffrench-stream.gratis%2Ffilms%2F10007-le-livre-de-clarence-streaming-complet.html" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>'
            },
            {
                id: "power-book-iii",
                title: "Power Book III: Raising Kanan",
                year: "2021",
                type: "série",
                image: "https://image.tmdb.org/t/p/w300/lIBtgpfiB92xNoB3Wa2ZtRtcyYP.jpg",
                iframe: '<iframe src="https://h7-216.github.io/M/1006-power-book-iii-raising-kanan?url=https%3A%2F%2Ffrench-stream.gratis%2Ffilms%2F1006-power-book-iii-raising-kanan-streaming-complet.html" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>'
            },
            {
                id: "sex-lives-college-girls",
                title: "The Sex Lives of College Girls",
                year: "2021",
                type: "série",
                image: "https://image.tmdb.org/t/p/w300/rt5emaY1f6koXNUbOessY12731J.jpg",
                iframe: '<iframe src="https://h7-216.github.io/M/10065-the-sex-lives-of-college-girls?url=https%3A%2F%2Ffrench-stream.gratis%2Ffilms%2F10065-the-sex-lives-of-college-girls-streaming-complet.html" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>'
            },
            {
                id: "knokke-off",
                title: "Knokke Off: Jeunesse Dorée",
                year: "2023",
                type: "série",
                image: "https://image.tmdb.org/t/p/w300/vGE8xUqiCQnihllRMl5tqYlKz6B.jpg",
                iframe: '<iframe src="https://h7-216.github.io/M/1009-knokke-off-jeunesse-doree?url=https%3A%2F%2Ffrench-stream.gratis%2Ffilms%2F1009-knokke-off-jeunesse-doree-streaming-complet.html" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>'
            },
            {
                id: "sous-les-jupes",
                title: "Sous les jupes des filles",
                year: "2014",
                type: "film",
                image: "https://image.tmdb.org/t/p/w300/jUCjuO3BpOBv84nRmTJJaA1pUld.jpg",
                iframe: '<iframe src="https://h7-216.github.io/M/10139-sous-les-jupes-des-filles?url=https%3A%2F%2Ffrench-stream.gratis%2Ffilms%2F10139-sous-les-jupes-des-filles-streaming-complet.html" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>'
            },
            {
                id: "so-help-me-todd",
                title: "So Help Me Todd",
                year: "2022",
                type: "série",
                image: "https://image.tmdb.org/t/p/w300/ifh5NNMzUEqErsHmeKjjGblbOav.jpg",
                iframe: '<iframe src="https://h7-216.github.io/M/1017-so-help-me-todd?url=https%3A%2F%2Ffrench-stream.gratis%2Ffilms%2F1017-so-help-me-todd-streaming-complet.html" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>'
            }
        ];

        // Initialisation de l'application
        document.addEventListener('DOMContentLoaded', function() {
            renderContent(contentData);
            setupEventListeners();
        });

        // Afficher le contenu dans la grille
        function renderContent(content) {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '';
            
            content.forEach(item => {
                const card = document.createElement('div');
                card.className = 'content-card';
                card.dataset.id = item.id;
                
                card.innerHTML = `
                    <div class="card-image" style="background-image: url('${item.image}')"></div>
                    <div class="card-content">
                        <h3 class="card-title">${item.title}</h3>
                        <p>${item.year} • ${item.type}</p>
                    </div>
                `;
                
                card.addEventListener('click', () => playContent(item));
                grid.appendChild(card);
            });
        }

        // Jouer le contenu sélectionné
        function playContent(content) {
            const playerContainer = document.getElementById('playerContainer');
            playerContainer.innerHTML = content.iframe;
            playerContainer.classList.add('active');
            
            // Faire défiler jusqu'au lecteur
            playerContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Configurer les écouteurs d'événements
        function setupEventListeners() {
            document.getElementById('searchBtn').addEventListener('click', searchContent);
            
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    searchContent();
                }
            });
        }

        // Fonction de recherche
        function searchContent() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                renderContent(contentData);
                return;
            }
            
            const filteredContent = contentData.filter(item => 
                item.title.toLowerCase().includes(searchTerm) ||
                item.year.includes(searchTerm) ||
                item.type.includes(searchTerm)
            );
            
            renderContent(filteredContent);
        }
    </script>
</body>
</html>
