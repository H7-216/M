<body>
    <div class="api-container">
        <h1 class="logo">StreamFlix API</h1>
        <div id="status" class="status">üîÑ Initialisation de l'API persistante...</div>
        <div class="loading" id="loader"></div>
        
        <div class="api-info" id="apiInfo" style="display: none;">
            <h3>üîë API Persistante Active</h3>
            <p><strong>ID:</strong> streamflix-persistent-api-2025</p>
            <p><strong>√âl√©ments:</strong> <span id="elementCount">0</span></p>
            <p><strong>Status:</strong> ‚úÖ Donn√©es sauvegard√©es en localStorage</p>
            <p><strong>Persistance:</strong> Permanent (m√™me apr√®s fermeture navigateur)</p>
        </div>
        
        <button class="back-btn" onclick="goToApp()" style="display: none;" id="backBtn">
            üé¨ Aller √† StreamFlix
        </button>
    </div>

    <script>
        // üîë STREAMFLIX API PERSISTANTE
        // Cette page initialise et sauvegarde les donn√©es en localStorage
        
        console.log('üöÄ Initialisation API persistante...');
        
        const API_CONFIG = {
            key: 'streamflix-persistent-api-2025',
            storageKey: 'streamflix_data',
            version: '2.0'
        };

        // Initialisation automatique
        document.addEventListener('DOMContentLoaded', initializeAPI);

        async function initializeAPI() {
            updateStatus('üîÑ Chargement des donn√©es...');
            
            try {
                // Charger les donn√©es
                const data = await loadStreamingData();
                
                // Sauvegarder en localStorage
                const apiData = {
                    data: data,
                    timestamp: Date.now(),
                    version: API_CONFIG.version,
                    key: API_CONFIG.key
                };
                
                localStorage.setItem(API_CONFIG.storageKey, JSON.stringify(apiData));
                
                // Confirmer le succ√®s
                updateStatus('‚úÖ API persistante initialis√©e !');
                showSuccess(data.length);
                
                console.log(`‚úÖ ${data.length} √©l√©ments sauvegard√©s en localStorage`);
                
            } catch (error) {
                console.error('‚ùå Erreur lors de l\'initialisation:', error);
                updateStatus('‚ùå Erreur d\'initialisation de l\'API');
            }
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function showSuccess(count) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('apiInfo').style.display = 'block';
            document.getElementById('backBtn').style.display = 'block';
            document.getElementById('elementCount').textContent = count.toLocaleString();
        }

        function goToApp() {
            window.location.href = './index.html';
        }

        // V√©rifier si les donn√©es existent d√©j√†
        function checkExistingData() {
            const existingData = localStorage.getItem(API_CONFIG.storageKey);
            if (existingData) {
                try {
                    const parsed = JSON.parse(existingData);
                    if (parsed.version === API_CONFIG.version) {
                        updateStatus('‚úÖ API d√©j√† initialis√©e !');
                        showSuccess(parsed.data.length);
                        return true;
                    }
                } catch (e) {
                    console.log('Donn√©es existantes corrompues, r√©initialisation...');
                }
            }
            return false;
        }

        // V√©rifier au chargement
        if (checkExistingData()) {
            document.getElementById('loader').style.display = 'none';
        }

        // üé¨ CHARGEMENT DES DONN√âES DEPUIS LE FICHIER SOURCE
        async function loadStreamingData() {
            try {
                // Charger le fichier JavaScript existant
                const response = await fetch('./StreamingData.js');
                const jsContent = await response.text();
                
                // Extraire les donn√©es du contenu JavaScript
                const dataMatch = jsContent.match(/const streamingData = (\[[\s\S]*?\]);/);
                if (dataMatch) {
                    const dataString = dataMatch[1];
                    return JSON.parse(dataString);
                }
                
                throw new Error('Donn√©es non trouv√©es dans le fichier');
                
            } catch (error) {
                console.log('‚ö†Ô∏è Utilisation des donn√©es de secours');
                return getFallbackData();
            }
        }
        
        function getFallbackData() {
            // Donn√©es de secours avec quelques √©l√©ments
            return [
                {
                    "id": 1,
                    "title": "Sous √©crous",
                    "category": "movie",
                    "description": null,
                    "genre": "Movie",
                    "image": null,
                    "language": "Fran√ßais",
                    "quality": "HD",
                    "rating": 7.5,
                    "server_name": "NofiCloud",
                    "url": "https://noficloud.com/iframe/tHt61YaPJR",
                    "year": 2024
                }
                // Plus de donn√©es seraient ajout√©es ici dans un vrai d√©ploiement
            ];
        }
